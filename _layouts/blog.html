---
layout: defaultBlog
---
<body>
  <!-- Page Header -->
  <header class="intro-header" style="background-image: url('{{ site.url }}/images/blog-bg.png')">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            <hr class="small">
            <span class="subheading">{{ page.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-lg-offset-3 col-md-10 col-md-offset-1">
        {{ content }}
      </div>
    </div>
  </div>
  <hr>
