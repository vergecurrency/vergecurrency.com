        answer: "Технологии <a href='https://www.torproject.org/' target='_blank'>TOR</a> и <a href='https://geti2p.net/en/' target='_blank'>i2P</a> шифруют весь трафик. IP пользователей и их данные тщательно скрываются. VPN также шифрует трафик, но вы должны убедиться, что ваш провайдер VPN не следит за вашими действиями (они часто этим занимаются). Прочитайте этот <a href='https://gist.github.com/joepie91/5a9909939e6ce7d09e29' target='_blank'>обзор</a>, чтобы получить больше информации о недостатках VPN сервисов."
      otheranoncoins:
        question: "В чем отличие Verge от других анонимных криптовалют?"
        answer: "Криптовалюты, которые говорят о сохранении конфиденциальности своих пользователей, на деле несерьезно относятся к сокрытию их IP-адресов (только Monero озаботились этим вопросом). На самом деле, они записывают IP-адреса пользователей и защищают конфиденциальность только на словах, пытаясь спрятать транзакции на своих блокчейнах. Verge имеет публичный реестр, который позволяет любому просмотреть все транзакции. В то же самое время, Verge сохраняет в тайне личные данные и местоположение пользователей, используя технологии <a href='https://www.torproject.org/' target='_blank'>TOR</a> и <a href='https://geti2p.net/en/' target='_blank'>i2P</a>, которые скрывают IP-адреса."
      masternodes:
        question: "В Verge существуют Мастерноды (masternodes)?"
        answer: "Нет. Мы убеждены, что Мастерноды уязвимы для взлома, а также централизуют любую сеть. Хакер может провести DDoS (Distributed Denial of Service) атаку на Мастерноды, что обрушит сеть. Кроме того, государственные органы могут издать постановление об изъятии всех записей в Мастерноде (большинство из таки называемых \"анонимных\" криптовалют хранят IP-адреса пользователей именно в Мастернодах)"
    wallets:
      subheader: "Кошельки"
      whichwallet:
        question: "Какой кошелек Verge мне следует использовать?"
        answer: "Мы рекомендуем использовать два кошелька: QT и Electrum. <b>Для ежедневных операций лучше всего подойдет Electrum</b>."
      electrum:
        question: "Что такое Electrum?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> – облегченный кошелек Bitcoin с <a href='https://github.com/spesmilo/electrum' target='_blank'>открытым исходным кодом</a>. Verge произвел форк базы кода кошелька Electrum и обновил его, чтобы он работал с блокчейном Verge."
      electrumwallet:
        question: "Что такое кошелек Electrum?"
        answer: "Кошелек Electrum для Verge – это быстрый и облегченный кошелек, который использует технологию SPV (<a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a>), чтобы подтверждать транзакции в блокчейне Verge без скачивания всего блокчейна. Технология SPV позволяет сократить время транзакции до 5 секунд (вместо 30 секунд на других кошельках). Для более подробной информации, прочитайте <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a> на сайте Electrum."
      qt:
        question: "Что такое QT?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a> – кросс-платформенное приложение и UI-фреймворк для разработчиков, который использует язык С++. Оно позволяет разработчикам писать код на C++ и затем выпускать свое ПО на различных платформах. Согласно <a href='https://ru.wikipedia.org/wiki/Qt' target='_blank'>Википедии</a> этот инструмент был назван QT потому что \"буква Q –  выглядела симпатично в шрифте Haavard's Emacs, а буква T – отсылка к XT, инсТрументарию X\"."
      qtwallet:
        question: "Что такое QT-кошелек?"
        answer: "При использовании кошельков QT вам нужно загрузить весь <a href='https://vergecurrency.de/' target='_blank'>блокчейн Verge</a> на свой компьютер. Другими словами, ваш компьютер должен получить записи о каждой транзакции Verge за все время существования валюты. В настоящее время блокчейн Verge весит около 1 ГБ и будет расти, поскольку все больше пользователей совершают транзакции. Если вы используете кошелек QT, убедитесь, что на вашем устройстве достаточно свободного места."
        answer2: "Каждый раз, когда вы открываете свой кошелек QT, кошелек синхронизируется с блокчейном и загружает последние данные на ваш компьютер. Если вы хотите использовать кошелек QT, то лучше делать это постоянно. В ином случае, вы будете тратить час или даже больше (в зависимости от того, сколько времени прошло с момента последнего использования кошелька), чтобы подгружать новые записи."
      backup:
        question: "Как создать резервную копию моего кошелька?"
        answer: "Если вы используете кошелек Electrum вам нужно лишь подальше спрятать вашу сид-фразу из 9 слов. Вы получаете ее, когда создаете свой кошелек Verge. Ее также можно посмотреть в настройках вашего приложения (после ввода пароля). Мы рекомендуем вам не хранить вашу сид-фразу в электронном виде. Если кто-то получит доступ к вашей сид-фразе, он сможет с легкостью украсть все монеты."
        answer2: "Пока у вас есть ваша сид-фраза. вы всегда сможете восстановить свой кошелек. Например, если Владимир, который использует кошелек Verge TOR Android, случайно уронит свой телефон в воду, он сможет легко восстановить свой кошелек на новом телефоне, повторно загрузив приложение Verge и введя сид-фразу. В ином случае, все монеты в кошельке будут утеряны."
        answer3: "Если вы хотите защитить свой кошелек QT, вы можете придумать кодовую фразу, выбрав <b>Settings -> Encrypt Wallet</b>. После того, как вы создали кодовую фразу, вы можете создать зашифрованную резервную копию своего кошелька, выбрав <b>File -> Backup Wallet</b>. Закрытые ключи кошелька QT сохраняются в файле wallet.dat. Всякий раз, когда вы отправляете монеты Verge, кошелек использует закрытый ключ из этого файла. Имейте в виду, что <b>каждый раз, когда вы создаете новый адрес кошелька Verge, вы ДОЛЖНЫ также создать новую резервную копию файла.</b>"
        answer4: "До тех пор, пока у вас есть актуальный файл wallet.dat, вы можете восстановить и импортировать свои монеты в кошелек Verge. Если вы удалите файл wallet.dat, все монеты, которые были в вашем кошельке, будут потеряны."
      longsync:
        question: "Синхронизация кошелька занимает слишком много времени. Как я могу ускорить этот процесс?"
        answer: "Вы можете скачать актуальный <a href='https://vergecurrency.de' target='_blank'>блокчейн Verge</a>. После того как вы загрузите блокчейн, прочитайте <a href='https://vergecurrency.de/howto' target='_blank'>инструкции</a>. Далее еще раз откройте кошелек, и дайте ему закончить синхронизацию оставшихся блоков. Это занимает не более часа."
        answer2: "Пожалуйста, имейте в виду, что у нас также есть другие <a href='https://vergecurrency.com/langs/ru/#wallets' target='_blank'>кошельки</a> Electrum, которые значительно быстрее (они не требуют, чтобы вы хранили весь блокчейн на компьютере)."
      torandroidnoconnection:
        question: "Почему я вижу «Нет соединения» в моем Android-приложении Verge TOR?"
        answer: "Если вы видите \"Нет соединения\" на экране основного баланса, откройте приложение Orbot и выберите \"Режим приложений VPN\" в верхнем левом меню."
    mining:
      subheader: "Майнинг"
      proof:
        question: "Verge – POW или POS?"
        answer: "Verge – 100% <b>POW</b> (Proof of Work). Мы верим, что консенсус POS (Proof of Stake) хорош только для тех, у кого на кошельках находится большое количество монет, ведь тогда они становятся еще богаче. Эта проблема характерна и традиционной системе фиатных денег (например, USD)."
      algorithms:
        question: "Какие алгоритмы поддерживает Verge?"
        answer: "Verge поддерживает мульти-алгоритмовый майнинг. Это значит, что люди с самым разным оборудованием могут майнить Verge, что лишь укрепляет децентрализацию системы и обеспечивает справедливое распределение монет внутри сообщества. Verge – одна из немногих криптовалют, поддерживающая сразу пять алгоритмов хеширования: Namely, Scrypt, X17, Lyra2rev2, myr-groestl и blake2s."
