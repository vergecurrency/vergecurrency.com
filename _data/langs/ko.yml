      whatisverge:
        question: "Verge란 무엇인가요?"
        answer: "Verge란 프라이버시 보호에 초점을 둔 블록 체인 기술에 의해 검증되는 공공 거래 기록 시스템입니다. Verge의 핵심 기능은 전 세계 유저 커뮤니티에 의해 이뤄지는 탈 중앙화된 거래 과정에 의해 지탱됩니다."
      goal:
        question: "Verge의 목적은 무엇입니까?"
        answer: "Verge는 본래 비트코인의 장점을 유지하며 사용자의 개인 정보 보호를 보호할 수 있는 거래 시스템을 만드는 것을 목적으로 합니다."
      opensource:
        question: "Verge는 오픈 소스 프로젝트인가요?"
        answer: "네, Verge는 오픈 소스 형태로 운영되고 있습니다. <a href='https://github.com/vergecurrency' target='_blank'>github</a>에서 프로젝트의 소스 코드와 운영 상황을 볼 수 있습니다. Verge 프로젝트가 사기업이나 은행 자본에 의해 운영되지 않게 하는 것은 이 프로젝트의 핵심적인 부분 입니다."
      getverge:
        question: "어떻게 Verge를 구하나요?"
        answer: "Verge (XVG) 코인을 구하는 방법에는 여러가지가 있습니다. 가장 쉽고 일반적인 방법은 XVG를 지원하는 <a href='https://vergecurrency.com/#exchanges' target='_blank'>거래소</a>에서 코인을 구매하는 것입니다. 또한 사용자들은 서로 통합된 <a href='https://vergecurrency.com/#social' target='_blank'>social</a> 플랫폼을 사용하여 XVG 코인을 주고 받을 수 있습니다. 만약 안드로이드 기기를 사용하신다면, Verge 코인을 <a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>모바일 지갑</a>을 통해 주고 받으실 수도 있습니다."
      funded:
        question: "Verge의 개발은 어떻게 지원되고 있나요?"
        answer: " Verge는 오픈 소스 프로젝트이므로, 모든 개발 활동은 개발자들 자신과 커뮤니티의 <a href='https://vergecurrency.com/#donate' target='_blank'>후원</a>에 의해 이뤄집니다. 현재 공식 Verge <b>구매 상점</b>이나 <b>다중 알고리즘 채굴 풀</b>등을 통한 개발 지원 방식을 고려하는 중입니다."
      marketing:
        question: "왜 Verge는 마케팅을 더 하지 않나요?"
        answer: "먼저 Verge는 100% 개발진과 커뮤니티로만 운영되고 있다는 사실을 알아두셔야 합니다. 이 프로젝트에 현재로서는 대량의 마케팅 캠페인을 시작할 만큼의 펀딩이 이루어 지고 있지 않습니다만, 저희 프로젝트에서는 <a href='https://coinomi.com/' target='_blank'>Coinomi</a> 와 <a href='coinmarketcap.com' target='_blank'>Coinmarketcap</a>과 같은 캠페인을 진행하고 있습니다."
        answer2: "저희는 현재 소셜 미디어 마케팅 캠페인을 진행하고 있습니다. 최근에 진행된 <a href='vergecurrency.com/contest' target='_blank'>GIF 콘테스트</a>에서는 참여자에게 200,000 코인 이상이 주어졌습니다. 컨테스트 결과를 <a href='http://vergecurrency.com/contestrecap' target='_blank'>여기</a>에서 확인하실 수 있습니다."
      numdevelopers:
        question: "Verge 개발진은 몇 명인가요??"
        answer: "현재 Verge 프로젝트는 몇 개의 개발 팀으로 나뉘어 운영되고 있습니다. 코어 개발팀은 한명의 메인 개발자(<a href='https://github.com/justinvforvendetta' target='_blank'>Sunerok</a>) 와 10명의 다른 <a href='https://github.com/vergecurrency/VERGE/graphs/contributors' target='_blank'>컨트리뷰터들</a>로 이루어져 있습니다. 웹사이트 개발 팀은 두 명의 메인 개발자 (<a href='https://github.com/gfranko' target='_blank'>gfranko</a> , <a href='https://github.com/hellokarma' target='_blank'>hellokarma</a>) 와 16명의 <a href='https://github.com/vergecurrency/vergecurrency.com/graphs/contributors' target='_blank'>컨트리뷰터들</a>로 이루어져 있습니다. 마케팅 팀은 1명의 메인 컨트리뷰터 (<a href='https://github.com/CryptoRekt' target='_blank'>cryptorekt</a>) 와 다른 다수의 컨트리뷰터들로 이루어져 있습니다. You can see a full list of our <a href='https://vergecurrency.com/#contributors' target='_blank'>contributors</a> on our website."
      whitepaper:
        question: "Verge도 White Paper를 가지고 있나요?"
        answer: "물론입니다. 하지만 우리는 그것을 <a href='https://vergecurrency.com/assets/Verge-Anonymity-Centric-CryptoCurrency.pdf' target='_blank'>Black Paper</a>라고 부릅니다."
      beenaround:
        question: "Verge가 생긴지는 얼마나 되었나요?"
        answer: "이 코인은 2014년에, \"DogecoinDark\"라는 이름으로 처음 생겼습니다. 2016년에 \"Verge\"라는 새 이름으로 리브랜딩하여 기존의 이미지를 탈피하였습니다."
      premine:
        question: "Verge는 선채굴(Premined)되어 있나요?"
        answer: "아니요 Verge는 절대 선채굴을 하지<b>않</b>습니다. 이것은 모든 Verge 개발진 역시 다른 이들과 마찬가지의 방식으로 Verge 코인을 구매하였다는 것을 의미합니다."
        answer2: "용어 설명을 드리자면, 선채굴(premine)이란, 어떤 코인의 개발진이 코인의 일정 비율을 코인이 커뮤니티에 공개되기전에 미리 특정 주소에 할당하는 것을 의미합니다."
      totalcoinsupply:
        question: "코인의 최대 공급량은 어떻게 되나요?"
        answer: "코인의 총 공급 한계는 <b>약 165억 개</b>입니다. (정확히는 16,555,000,000개). 현재 아직 모든 코인이 시장에 공급되지 않았으며, 남은 코인들은 시간이 지남에 따라 순차적으로 공급되게 됩니다. 약 90억 개의 코인들이 2014년 첫 해에 공급되었으며, 이후 매년 10억개의 추가적인 코인들이 총 공급 한계에 도달할 때 까지 시장에 공급되게 됩니다."
      whysomanycoins:
        question: "코인의 수가 왜 그렇게 많은건가요?"
        answer: "코인의 공급량이 많고, 또한 한 번에 공급되지 않는 것은 소수의 몇 명이 대부분의 코인을 점유하게 하지 않게 하기 위함입니다."
        answer2: "만약 코인이 소수에 의해 과점유 되고 있다면, 그들에 의한 가격 조정이 이뤄질 수 있습니다. 만약 한 사람이 60%의 Verge 코인을 점유하고 모든 코인을 판매해버린다면, 코인 가격은 곤두박질 칠 것입니다. 암호화화폐가 오래 살아남기 위한 중요한 요인 중 하나는, 화폐가 안정적인 가격을 유지하여, 사용자로 하여금 코인을 실생활에 사용하는 것에 두려움을 갖지 않게 하는 것입니다."
        answer3: "코인의 공급량을 많게 하는 것의 긍정적인 면은, 1개의 Verge 코인이 1 단위의 신용 화폐 (USD or GBP)와 비슷한 가격을 지닐 수 있게 되는데 있습니다. 이렇게 되면 사용자는 소수점 이하에서의 계산을 할 필요가 없어집니다. (예를들어, \".002 비트코인을 보넀어 확인해봐.\"라고 할 필요가 없습니다.)."
      whocontrolsprice:
        question: "누가 Verge의 가격을 결정하나요?"
        answer: "Verge의 가격은 구매자와 판매자에 의해서 결정됩니다. 그 가치는 다른 모든 물건과 마찬가지로 시장에 의해 결정됩니다. 간단하죠?"
      publicledger:
        question: "왜 Verge는 공개 거래기록을 가지고 있나요?"
        answer: "우리는 블록체인이 화폐로서의 기능을 가지기 위해서는 그것을 공개해야 한다고 생각합니다. 여기에는 몇 가지의 이유가 있는데, 가장 큰 이유는 화폐의 사용자를 보호하기 위함입니다. 블록체인을 공개함으로써, 사용자는 코인이 어떻게 분포해있고, 얼마나 많은 사람들이 화폐를 사용하는지 알 수 있습니다."
        answer2: "이를 통해 여러분은 블록체인에 기록된 모든 거래기록을 볼 수 있습니다. 하지만, 여러분은 해당 거래가 누구에 의해, 어디에서 이루어 졌고, 구매자와 판매자가 실제로 어디에 있는지는 알 수 없습니다."
      richlist:
        question: "가장 많은 Verge를 가진 사람은 어디에서 볼 수 있나요?"
        answer: "Verge의 소유 리스트는 <a href='http://vergecurrency.info/richlist' target='_blank'>여기</a>에서 볼 수 있습니다. 만약 사이트 접속이 안된다면 저희에게 알려주세요. 해당 사이트는 커뮤니티의 지원에 의해 운영되는 서버로 호스팅 되고 있습니다."
      wheretolearnmore:
        question: "Verge에 대한 정보를 어디에서 더 얻을 수 있나요?"
        answer: "우리는 매우 다양한 종류의 <a href='https://vergecurrency.com/#social' target='_blank'>소셜</a> 플랫폼을 가지고 있습니다. 또한, 트위터, 텔레그램, 슬랙, 디스코스와 같은 곳 에서도 매우 활발히 활동하는 중입니다."
      roadmap:
        question: "Verge에 대한 로드맵은 어디서 볼 수 있나요?"
        answer: "Verge의 로드맵은 홈페이지의 <a href='https://vergecurrency.com/#roadmap' target='_blank'>이 곳</a>에 있습니다. 로드맵에 기재된 목록들은 우리가 다음 한 달 또는 두 달 동안 목표로 하고 일하는 목록들입니다. 암호화화폐 시장의 큰 변동성과 예측 불가성으로, 우리는 3 달 이상의 장기간 목표점을 로드맵에 제시하고 있지 않습니다."
    privacy:
      subheader: "프라이버시"
      whynotvpn:
        question: "TOR 나 i2P가 왜 필요한가요? 그냥 VPN을 쓰면 되는거 아닌가요?"
        answer: "<a href='https://www.torproject.org/' target='_blank'>TOR</a> 와 <a href='https://geti2p.net/en/' target='_blank'>i2P</a>는 모두 전체 네트워크 트래픽을 암호화시켜서 사용자의 IP 주소와 데이터에 접근할 수 없도록 만듭니다. 가상 사설망(VPN) 또한 네트워크 트래픽을 암호화 하지만, 완전한 보안을 위해서는 VPN 제공자가 여러분의 활동을 로그에 남기지 않는 다는 것이 보장되어야 합니다(때떄로 그들은 로그 작업을 합니다). VPN의 맹점에 대해 더 알고 싶으시다면, <a href='https://gist.github.com/joepie91/5a9909939e6ce7d09e29' target='_blank'>gist</a>를 읽어보세요."
      otheranoncoins:
        question: "Verge가 이미 존재하는 익명성 화폐와 차별화 되는 점은 무엇인가요?"
        answer: "프라이버시에 중점을 둔다고 주장하는 다른 코인들은 사실 사용자의 IP 주소를 보호하는 것에는 크게 신경 쓰지 않고 있습니다.(예외로는 Monero가 있습니다.). 이들 대부분의 코인들은 사용자의 IP 주소를 로그에 기록하면서, 그들이 \"사생활\"을 신경 쓴다고 주장하는데, 이는 그들이 그들 네트워크의 거래 기록 자체를 숨기기 때문입니다. Verge는 공개된 거래기록을 가지고 누구든 거래 기록을 볼 수 있게 하지만, 사용자의 신원과 위치를 <a href='https://www.torproject.org/'' target='_blank'>TOR</a> 와 <a href='https://geti2p.net/en/' target='_blank'>i2P</a> 기술을 통해 IP 주소의 노출을 막음으로써 보호합니다."
      masternodes:
        question: "Verge가 마스터 노드를 가지게 될까요?"
        answer: "아니오, 우리는 마스터노드가 부실하며, 네트워크를 중앙화시킨다고 생각합니다. 해커는 쉽게 DDOS(Distributed Denial of Service)공격을 마스터 노드에 수행하여, 네트워크가 다운되게 할 수 있습니다. 또한, 정부 기관이 소환장을 발급받아 마스터노드의 모든 로그 기록을 압수할 수도 있습니다. (이 로그에는 소위 \"익명성을 가진\" 코인들이 기록하는 모든 사용자의 IP 주소가 있습니다.)."
    wallets:
      subheader: "지갑"
      whichwallet:
        question: "어떤 Verge 지갑을 써야하죠?"
        answer: "기본적으로, 여러분이 사용할 수 있는 Verge 지갑에는 두 종류가 있습니다.; QT와 Electrum 입니다. 매일 사용하는 사용자의 경우에는 <b>Electrum wallet을 사용할 것을 권장합니다</b>."
      electrum:
        question: "Electrum이 무엇인가요?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a>은 <a href='https://github.com/spesmilo/electrum' target='_blank'>오픈 소스</a>기반의 비트코인 지갑 솔루션 입니다. Verge는 Electrum wallet codebase를 기반으로 업데이트 하여 the Verge blockchain과 연동되게 하였습니다."
      electrumwallet:
        question: "Electrum 지갑이란 무엇인가요?"
        answer: "A Verge Electrum 지갑은 속도와 리소스 관리에 초점을 맞춘 지갑입니다. Electrum 지갑들은 <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV) 기술을 기반으로 하는데, 이를 통해 전체 블록체인을 다운로드 할 필요 없이 거래를 검증할 후 있습니다. SPV 기술은 평균 거래 검증 시간을 약 5초로 단축시킵니다.(Electrum이 아닌 지갑을 이용할 경우 약 30초가 소요 됩니다.). Electrum에 대한 더 자세한 정보를 원하신다면, Electrum 홈페이지의 <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a>를 참조하시기 바랍니다."
      qt:
        question: "QT란 무엇입니까?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a>란, C++ 프로그래밍 언어를 사용하는 개발자를 위한 크로스 플랫폼 어플리케이션과 UI 프레임워크를 의미합니다. 개발자들은 QT를 사용하여 C++로 작성한 코드를 여러가지 소프트웨어, 하드웨어 플랫폼으로 배포할 수 있습니다. <a href='https://en.wikipedia.org/wiki/Qt_(software)' target='_blank'>Wikipedia</a>에 따르면, 이 개발 도구의 이름의 유래를 알 수 있습니다. \"하버드의 이맥스 글꼴 중 Q라는 글자가 예뻐 보였고, t는 X 툴킷 Xt에서 따 와서 Qt라는 이름을 붙였다.\". "
      qtwallet:
        question: "QT 지갑이란 무엇인가요?"
        answer: "QT 지갑을 사용하기 위해서는 전체 <a href='https://vergecurrency.de/' target='_blank'>Verge 블록체인</a>을 컴퓨터로 다운 받아야 합니다. 다시 말해서, 사용자의 컴퓨터에 Verge의 지금까지의 모든 거래 기록이 존재해야 합니다. 현재, Verge의 블록체인은 약 1GB 크기이며 사용자가 거래를 지속함에 따라 점점 커지고 있습니다. 만약 여러분이 QT 지갑을 사용하신다면, 다운로드에 필요한 저장공간이 충분한지 확인하셔야 합니다."
        answer2: "QT 지갑을 열때 마다, 지갑은 자동적으로 최신의 블록체인과 컴퓨터의 데이터를 동기화 시킵니다. 만약 여러분이 QT 지갑을 쓰기로 결정하셨다면, 주기적으로 사용하시는게 좋습니다. 그렇지 않다면 그 전 동기화와의 시간에 따라 블록체인 동기화에 한 시간 이상이 소요될 수 있습니다."
      backup:
        question: "내 지갑의 백업은 어떻게 하나요?"
        answer: "Electrum 지갑을 사용하신다면, 12 단어의 복구 보안 구절을 설정해 두면 됩니다. 처음 지갑을 생성할 때 보안 구절을 제공받게 되고, 앱 세팅에서 그것에 접근할 수 있습니다. 이 보안 구절은 해킹 될 위험이 있기 때문에 전자적인 방식으로 보관하시면 안됩니다. 만약 누군가가 복구 구절을 훔친다면, 여러분의 모든 코인이 도난될 수 있습니다."
        answer2: "보안 구절을 가지고 있다면, 여러분은 언제나 지갑을 복구하실 수 있습니다. 예를들어, 철수라는 사람이 Verge TOR 안드로이드 지갑을 사용하다가 핸드폰을 물에 떨어뜨려 사용할 수 없게 되었다면, Verge wallet을 새 핸드폰에 다운받아, 12 단어의 보안 구절을 입력하여 지갑을 복구할 수 있습니다. 만약 보안 구절을 잊어버렸다면, 지갑 안의 모든 코인은 찾을 수 없습니다."
        answer3: "만약 QT 지갑을 암호화하고 싶으시다면, <b>Settings -> Encrypt Wallet</b>에서 복구 구절을 생성할 수 있습니다. 이 복구 구절을 생성한 후에, 여러분은 지갑의 암호화된 백업을 <b>File -> Backup Wallet</b>에서 생성할 수 있습니다. 이 QT 지갑의 보안 키는 wallet.dat 파일로 저장됩니다. 여러분이 Verge 코인을 전송할 때 마다, 지갑은 wallet.dat 파일에서 보안 키를 찾아서 사용합니다. <b>새로운 지갑 주소를 생성할 때 마다, 새로운 백업을 생성해야 한다는 것을 잊지 마세요.</b>."
        answer4: "최신 상태의 wallet.dat만 있다면, 지갑을 복구하고 복구된 코인들을 지갑에 넣을 수 있습니다. 만약, wallet.dat 파일을 잃어버린다면, 지갑의 모든 코인을 사라지게 됩니다."
      longsync:
        question: "제 지갑을 동기화하는데 시간이 너무 오래 걸립니다. 동기화 속도를 높일 수 있는 방법이 없을까요?"
        answer: "최신 Verge <a href='https://vergecurrency.de' target='_blank'>blockchain</a>을 다운로드 받으시면 됩니다. 다운로드 받은 후에는 <a href='https://vergecurrency.de/howto' target='_blank'>지시사항</a>을 참조하십시오. 지시사항을 수행한 후에 다시 지갑을 열면, 남은 블록들을 동기화 하기 위한 작업이 진행됩니다. 이 마지막 동기화는 약 한 시간정도 걸릴 수 있습니다."
        answer2: "Electrum <a href='https://vergecurrency.com/#wallets' target='_blank'>지갑</a>을 선택하여 사용할 수도 있습니다. Electrum 지갑은 전체 블록체인 저장을 요구하지 않기 때문에 훨씬 빠르게 이용할 수 있습니다."
      torandroidnoconnection:
        question: "왜 Verge TOR 안드로이드 앱에 No Connection 이라고 나오나요?"
        answer: "\"no connection\" 이라고 메인 잔고 화면에 표시된다면, Orbot 앱을 열어서 \"apps VPN mode\"을 상단 왼쪽 메뉴애서 선택하십시오."
    mining:
      subheader: "채굴"
      proof:
        question: "Verge는 POW 방식인가요 아니면 POS 방식인가요?"
