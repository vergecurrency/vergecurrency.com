faq:
  tagline: "Perguntas frequentes"
  toc:
    header: "Índice"
    general:
      subheader: "Geral"
      whatisverge:
        question: "O que é Verge?"
        answer: "Verge é um ledger (livro-razão) público com foco em privacidade, verificado pela tecnologia blockchain. Sua estrutura é construída em torno de transações descentralizadas com suporte de uma comunidade global."
      goal:
        question: "Qual é o objetivo do Verge?"
        answer: "Trazer privacidade à todos usuários e manter viva a visão original do Bitcoin, provendo privacidade em um ledger público."
      opensource:
        question: "Verge é open-source?"
        answer: "Sim, Verge é um projeto open-source. Você pode navegar em nossa conta no <a href='https://github.com/vergecurrency' target='_blank'>GitHub</a> e acessar todos os repositórios/códigos. É importante notar que Verge não é uma empresa ou possui uma empresa por trás dando suporte."
      getverge:
        question: "Como posso adquirir Verge?"
        answer: "Há várias maneiras de se adquirir moedas Verge (XVG). A mais comum é comprá-las em uma  <a href='#exchanges' target='_blank'>exchange</a> (bolsa de valores) que negocia Verge. Usuários também podem doar uns aos outros em uma das plataformas <a href='#social' target='_blank'>sociais</a> integradas (utilizando um bot Verge oficial). Se você possui um dispositivo Android, você também pode adquirir Verge acessando enviar/receber moedas no <a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>aplicativo</a>."
      funded:
        question: "Como o desenvolvimento do Verge é financiado?"
        answer: " Verge é um projeto open-source, portanto, todo trabalho de desenvolvimento é financiado através de <a href='#donate' target='_blank'>doações</a> de desenvolvedores e comunidade. Atualmente estamos explorando outros métodos para financiar o desenvolvimento, incluindo uma <b>loja Verge</b> com produtos oficiais e <b>Mining Pool</b> com suporte a multi-algoritmo</b>."
      marketing:
        question: "Por que Verge não investe mais em divulgação?"
        answer: "É importante lembrar o Verge é 100% financiado por desenvolvedores e comunidade. Atualmente não recebemos o suficiente da comunidade para investir em campanhas de marketing em larga escala. Apesar disso, realizamos campanhas (ads) na <a href='https://coinomi.com/' target='_blank'>Coinomi</a> e <a href='coinmarketcap.com' target='_blank'>Coinmarketcap</a>."
        answer2: "Nós também executamos campanhas de marketing em nossas próprias contas de redes sociais. Recentemente apresentamos nossa <a href='vergecurrency.com/contest' target='_blank'>competição de GIF animados</a> onde entregamos mais de 200.000 moedas Verge para nossa comunidade.
        Veja mais em <a href='http://vergecurrency.com/contestrecap' target='_blank'>resultados da competição</a>."
      numdevelopers:
        question: "Há quantos desenvolvedores Verge?"
        answer: "Atualmente, Verge possui alguns times de desenvolvimento. O time principal possui um desenvolvedor líder (<a href='https://github.com/justinvforvendetta' target='_blank'>Sunerok</a>) e outros 10 <a href='https://github.com/vergecurrency/VERGE/graphs/contributors' target='_blank'>contribuidores</a>. O time que cuida do website possui dois desenvolvedores principais (<a href='https://github.com/gfranko' target='_blank'>gfranko</a> e <a href='https://github.com/hellokarma' target='_blank'>hellokarma</a>) al'em de outros 16 <a href='https://github.com/vergecurrency/vergecurrency.com/graphs/contributors' target='_blank'>contribuidores</a>. O time de marketing possui um contribuidor líder (<a href='https://github.com/CryptoRekt' target='_blank'>cryptorekt</a>) e muitos outros contribuidores. Veja a lista completa de <a href='#contributors' target='_blank'>contribuidores</a>  em nosso website."
      whitepaper:
        question: "Verge possui um White Paper?"
        answer: "Sim, mas nós chamamos o nosso de <a href='https://vergecurrency.com/assets/Verge-Anonymity-Centric-CryptoCurrency.pdf' target='_blank'>Black Paper</a>."
      beenaround:
        question: "Há quanto tempo Verge está no mercado?"
        answer: "A moeda foi criada em 2014 sob a denominação \"DogecoinDark\". Em 2016, a moeda foi renomeada para \"Verge\" para transmitir a seriedade da moeda para a comunidade."
      premine:
        question: "Verge foi pré-minerada?"
        answer: "Não, Verge <b>não</b> foi pré-minerada. Isso significa que todos os desenvolvedores compraram suas moedas Verge como todo mundo."
        answer2: "Caso não saiba, a pré-mineração é a forma como os desenvolvedores de uma moeda alocam uma determinada quantidade em uma wallet  particular antes de liberar para a comunidade."
      totalcoinsupply:
        question: "Qual é total de moedas disponíveis?"
        answer: "O limite máximo é de <b>~16.5 bilhões</b> (16.555.000,000 para ser exato) de moedas. É importante notar que as moedas não foram completamente disponibilizadas pois esta liberação ocorre em função do tempo. Aproximadamente 9 bilhões foram disponibilizadas no primeiro ano, em 2014, e mais 1 bilhão tem sido (e serão) disponibilizadas todo ano até que o limite total seja alcançado."
      whysomanycoins:
        question: "Por que tantas moedas?"
        answer: "É importante para uma moeda ter uma grande oferta (e não disponibilizá-las de uma vez) pois, assim, evita-se que uma pequena minoria de pessoas possua a maioria das moedas."
        answer2: "Se a maioria das moedas pertence a um pequeno grupo de pessoas, pode haver flutuação drástica no preço de mercado por conta da ação destes poucos indivíduos. Por exemplo, se uma pessoa que possuísse 60% de todos os Verges disponíveis e decidisse vender todas as suas moedas, o preço poderia cair. Um importante fator para uma moeda viável a longo prazo é manter um preço estável, desta forma as pessoas não sentirão medo de possuir ou acumular moedas."
        answer3: "O lado bom da alta oferta de moedas é que o preço potencial de uma única moeda Verge fica mais alinhada ao preço de uma moeda fiduciária, emitida pelo governo, como o USD (dólar americano) ou BRL (real brasileiro). Assim, não demandaria cálculo com muitas casas decimais, por exemplo, \"- Estou te enviando 0.002 bitcoin.\"."
      whocontrolsprice:
        question: "Quem controla o preço do Verge?"
        answer: "O valor monetário do Verge é determinado pelos compradores e vendedores Verge. Seu valor, como a maioria das coisas, é determinado pelo mercado. É de fato bastante simples."
      publicledger:
        question: "Por que o Verge possui um ledger público?"
        answer: "Nós acreditamos que um blockchain deva ser público por uma série de razões, principalmente para proteger os usuários. Com um blockchain público você é capaz de enxergar a distribuição das moedas e como as pessoas estão utilizando-as."
        answer2: "Você é capaz de visualizar todas as transações do blockchain, porém, você não conseguirá identificar o remetente e destinatário bem como a localização física dos mesmos."
      richlist:
        question: "Onde eu posso verificar a lista dos mais \"Ricos do Verge\"?"
        answer: "Você pode visualizar a lista <a href='https://verge-blockchain.info/richlist' target='_blank'>aqui</a>. Se o site estiver fora do ar, por favor nos notifique, pois trata-se de um servidor doado pela comunidade."
      wheretolearnmore:
        question: "Onde posso aprender mais sobre o Verge?"
        answer: "Nós estamos em inúmeras plataformas <a href='#social' target='_blank'>sociais</a>. Somos muito ativos no Twitter, Telegram, Slack e Discord."
      roadmap:
        question: "Onde posso encontrar o roadmap?"
        answer: "Apresentamos o <a href='#roadmap' target='_blank'>roadmap</a> em nosso site, onde geralmente listamos os itens em que estamos trabalhando pelos próximos um ou dois meses. Nós não gostamos de colocar itens de longo prazo (maiores que 3 meses) em nosso roadmap pois, em cripto, as coisas mudam rápido demais para anteciparmos tanto."
    privacy:
      subheader: "Privacidade"
      whynotvpn:
        question: "Por que necessito utilizar TOR ou i2P? Por que não posso utizar somente uma VPN?"
        answer: "Tanto <a href='https://www.torproject.org/' target='_blank'>TOR</a> quanto <a href='https://geti2p.net/en/' target='_blank'>i2P</a> encriptam todo tráfego de rede, portanto, o IP e dados do usuário não podem ser acessados. Uma VPN (Rede Virtual Privada) também encripta o tráfego de rede, porém você deve confiar que o provedor da VPN não loga nenhuma de suas atividades (o que podem e geralmente o fazem).
        Leia este <a href='https://gist.github.com/joepie91/5a9909939e6ce7d09e29' target='_blank'>gist</a>  para maiores informações sobre as falhas nos serviços de VPN."
      otheranoncoins:
        question: "De que forma o Verge se diferencia de outras moedas anônimas disponíveis no mercado?"
        answer: "Outras moedas que dizem valorizar a privacidade não são sérias em proteger o endereço IP do usuário (com exceção do Monero, que está desenvolvendo essa funcionalidade). A maioria destas moedas logam o IP do usuário e se dizem \"privadas\" porque tentam mascarar/esconder as transações em suas redes. Verge possui um ledger transparente que permite a qualquer um visualizar suas transações, porém protege a identidade e localização do usuário integrando <a href='https://www.torproject.org/' target='_blank'>TOR</a> e <a href='https://geti2p.net/en/' target='_blank'>i2P</a> para não expor os endereços IP."
      masternodes:
        question: "Verge algum dia terá masternodes?"
        answer: "Não, nós acreditamos que masternodes são redes frágeis e centralizadas. Um hacker poderia facilmente executar um ataque por DDOS (Distributed Denial of Service) nos masternodes fazendo a rede cair. Além disso, uma agência do governo poderia emitir uma intimação para ter acesso a todos os logs do masternodes (a maioria das moedas \"anônimas\" atuais logam o endereço IP do usuário nos masternodes)."
    wallets:
      subheader: "Wallets"
      whichwallet:
        question: "Qual wallet Verge devo utilizar?"
        answer: "Há dois tipos de wallets Verge que você pode utilizar: QT e/ou Electrum. Para uso diário, <b>recomendamos que você baixe a wallet Electrum</b>."
      electrum:
        question: "O que é Electrum?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> é uma solução de wallet Bitcoin leve e <a href='https://github.com/spesmilo/electrum' target='_blank'>open-source</a>. Verge fez um fork do código da wallet Electrum e a atualizou para funcionar com seu blockchain."
      electrumwallet:
        question: "O que é uma wallet Electrum?"
        answer: "A Electrum é uma wallet com foco em velocidade e baixa utilização de recursos. Ela utiliza uma tecnologia chamada <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV), que verifica a transação Verge sem a necessidade de baixar todo o blockchain. A tecnologia SPV permite que o tempo de confirmação caia para ˜5 segundos (ao invés dos ˜30 segundos de uma não-Electrum). Para mais perguntas sobre Electrum acesse a página de <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a> da Electrum."
      qt:
        question: "O que é QT?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a> é uma aplicação multiplataforma e framework para UI para desenvolvedores C++. Ela permite que desenvolvedores C++ disponibilizem seus softwares para diferentes plataformas. Para o <a href='https://en.wikipedia.org/wiki/Qt_(software)' target='_blank'>Wikipedia</a>, o toolkit recebeu o nome de QT por que \"a letra 'Q' era bonita nos Emacs de Harvard e a letra 't' foi inspirada no Xt, o toolkit X\"."
      qtwallet:
        question: "O que é uma wallet QT?"
        answer: "Wallets QT requerem que você baixe todo  <a href='https://verge-blockchain.com/' target='_blank'>blockchain Verge</a> em seu computador, em outras palavras, seu computador deve manter uma cópia de todas as transações já realizadas. Atualmente o blockchain Verge possui ~1GB e continuará aumentando, pois há cada vez mais usuários realizando transações. Se você está usando uma wallet QT certifique-se de que seu aparelho possui espaço extra suficiente para armazenamento do blockchain."
        answer2: "Toda vez que você abrir sua wallet QT ela irá sincronizar e baixar as últimas atualizações no blockchain para seu computador. Se decidir utilizar a wallet QT é melhor que você utilize-a regularmente, caso contrário pode levar uma hora ou mais para baixar as últimas atualizações no blockchain (dependendo de quanto tempo se passou desde a última vez que você abriu sua wallet)"
      backup:
        question: "Como crio um backup da minha wallet?"
        answer: "Se você estiver utilizando uma wallet Electrum, tudo o que precisa fazer é guardar as 12 palavras que compoem a seedphrase (frase-semente, em tradução livre) de forma segura. Ao criar sua wallet Verge pela primeira vez lhe é fornecida a seedphrase. Você também pode acessá-las acessando as configurações da aplicação. Nós não recomendamos que armazene sua seedphrase eletronicamente pois desta forma é possível serem roubadas. Se alguém tiver acesso à sua seedphrase será possível roubar todas suas moedas."
        answer2: " Enquanto você possui sua seedphrase sempre será possível recuperar sua wallet. Por exemplo, se Bob estiver utilizando a wallet Verge Android TOR e acidentalmente deixar seu celular cair na água (inutilizando-o), ele pode facilmente recuperar sua wallet Verge em seu novo telefone, baixando novamente a app Verge e utilizando a seedphrase. Se você não se lembrar da sua seedphrase todas as moedas que você possuir em sua wallet serão pedidas."
        answer3: " Se desejar encriptar a wallet QT, você pode criar uma senha em <b>Settings -> Encrypt Wallet</b>. Uma vez criada a senha, você pode criar uma cópia encriptada de sua wallet acessando <b>File -> Backup Wallet</b>. As chaves privadas de sua wallet QT estão salvas no arquivo wallet.dat. Sempre que enviar moedas Verge, a wallet irá utilizar a chave privada contida no arquivo wallet.dat.  <b>Tenha em mente que toda vez que criar um novo endereço na wallet Verge, você DEVE criar um novo backup</b>."
        answer4: "Enquanto mantiver seu arquivo wallet.dat atualizado, você será capaz de recuperar e importar suas moedas para outra wallet Verge. Caso perca o arquivo wallet.dat todas as moedas contidas nela estarão perdidas."
      longsync:
        question: "Minha wallet está levando muito tempo para sincronizar.  Há algo que possa ser feito para acelerar esse processo?"
        answer: "Sim, você pode fazer o download da última versão do blockchain Verge <a href='https://verge-blockchain.com/' target='_blank'>aqui</a>. Após efetuar o download, por favor leia as <a href='https://verge-blockchain.com/howto' target='_blank'>instruções</a>. Assim que completar as instruções reabra a wallet e aguarde até que finalize a sincronização dos últimos blocos, o que pode levar até 1 hora."
        answer2: "Lembre-se que nós fornecemos uma <a href='#wallets' target='_blank'>wallet</a> Electrum, que é muito mais rápida pois não requer uma cópia do blockchain em sua máquina."
      torandroidnoconnection:
        question: "Por que eu aparece 'no connection' em minha wallet TOR Android?"
        answer: "Se você está vendo \"no connection\" na tela principal, por favor abra o aplicativo Orbot e selecione \"apps VPN mode\" no topo do menu esquerdo."
    mining:
      subheader: "Mineração"
      proof:
        question: "Verge é POW or POS?"
        answer: "Verge é 100% <b>POW</b> (Proof of Work). Nós acreditamos que o sistema POS (Proof of Stake) beneficia injustamente usuários que possuem mais moedas, tornando-os ainda mais ricos. Este é, também, o principal problema nas moedas fiduciárias tradicionais (ex. BRL, USD)."
      algorithms:
        question: "Quais algoritmos o Verge suporta?"
        answer: "Verge suporta multi algoritmos, o que significa que indivíduos com diferentes equipamentos de mineração também estão aptos a minerar Verge, trazendo maior segurança através da descentralização e uma distribuição de moedas mais justa entre a comunidade mineradora. Verge é uma das poucas criptomoedas a suportar cinco tipos diferentes de algoritmos de hashing: Scrypt, X17, Lyra2rev2, myr-groestl e blake2s."
