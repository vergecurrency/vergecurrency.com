mission:
  header: "Onze missie"
  paragraph: "Onze missie is om mensen over de hele wereld te bekrachtingen door blockchain transacties in het dagelijks leven te brengen. Verge maakt betalingen snel, efficiënt en anoniem. Met Verge hebben bedrijven en personen flexibele opties voor het verzenden en ontvangen van betalingen. Met één druk op de knop bieden we nuttige integraties en hulpmiddelen waarmee ze grootschalige transacties tussen handelaars en kleinschalige privébetalingen kunnen verwerken."
info:
  about:
    header: "Over Verge"
    paragraph: "Verge is een cryptocurrency ontworpen voor dagelijks gebruik. Het verbetert de originele Bitcoin blockchain en heeft als doel om particulieren en bedrijven een snelle, efficiënte en gedecentraliseerde manier te bieden om directe transacties te maken met behoud van persoonlijke privacy."
    cards:
      privacy:
        header: "Volledig anoniem met een focus op privacy"
        paragraph: "Verge maakt gebruik van meerdere op anonimiteit gerichte netwerken zoals Tor en I2P. De IP-adressen van de gebruikers zijn afgeschermd en de transacties zijn volledig ontraceerbaar."
      community:
        header: "Grote steun van de gemeenschap"
        paragraph: "Verge is geen privébedrijf dat wordt gefinancierd door pre-mining of ICO's. Alle ontwikkeling en marketing wordt ondersteund door de duizenden leden van de gemeenschap."
      speed:
        header: "Ultrasnelle transacties"
        paragraph: "Transactiesnelheden zijn ultrasnel in vergelijking met andere munten. Simple Payment Verification (SPV) technologie zorgt ervoor dat de gemiddelde bevestigingstijd voor transacties tot ~5 seconden daalt."
      development:
        header: "Actief ontwikkelingsteam met veel bijdragers"
        paragraph: "Het ontwikkelingsteam is actief en altijd in nauw contact met de gemeenschap. Je kunt de hoofdontwikkelaars gemakkelijk bereiken voor ondersteuning of nieuwe ideeën over Verge."
      adoption:
        header: "Klaar voor massale acceptatie"
        paragraph: "Verge biedt een breed scala aan beveiligde wallets voor meerdere besturingssystemen. De revolutionaire Tor Android portemonnee biedt mobiele anonimiteit, wat een uniek kenmerk is onder op privacy gerichte munten."
      opensource:
        header: "Gedecentraliseerd en open-source"
        paragraph: "Verge is een gedecentraliseerde valuta op basis van een open-sourceplatform. Er is geen centrale controle over de munt."
