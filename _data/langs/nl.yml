p2p:
  subheader: "Introductie"
  header: "Wat zijn P2P oplossingen?"
  paragraph: "Verge is voortdurend op weg naar volledige acceptatie. Verge integratie op messaging- en sociale mediaplatforms is een belangrijke strategische stap om dit doel te bereiken."
  paragraph2: "Zonder installatie van beide partijen kunnen XVG munten worden verzonden en ontvangen via Twitter, Discord en Telegram. Meer platforms bevinden zich momenteel in de planfase!"
  paragraph3: "Meer platforms (Slack & Reddit) volgen in de nabije toekomst."
  paragraph4: "Gebruik XVG om content creators een geschenk geven, ZZP'ers te betalen, te doneren aan NGO's of goedkeuring te geven voor de berichten die je leuk vindt! Dat alles zonder kosten (kleine vergoeding voor transacties naar externe portemonnees), directe transacties en geen setup!"
  paragraph5: "Hieronder vindt je een aantal handleidingen om je te helpen begrijpen hoe je onze verschillende P2P-oplossingen kunt gebruiken."

p2ptoc:
  telegramintro: "Let op: je Telegram-profiel moet een gebruikersnaam (@<gebruikersnaam>) tonen om geschenken te laten werken. Gebruikersnamen kunnen worden ingesteld in Telegram-instellingen."
  toc:
    tagline: "P2P oplossingen"
    header: "Inhoudsopgave"
    telegram:
      subheader: "Telegram Bot Handleiding"
      bullet1: "1. <b>Voeg Verge Bot toe aan je groepschat:</b> zoek naar @VergeX_bot in Telegram, klik op \"Toevoegen aan groep\" en kies je groepschat."
      bullet2: "2. <b>Toon je Verge Telegram-adres:</b> typ \"!address\" als een bericht naar de bot."
      bullet3: "3. <b>Munten storten:</b> typ XVG munten naar het opgegeven adres."
      bullet4: "4. <b>Bekijk saldo:</b> typ \"!balance\" als een bericht en zie je saldo in het antwoord."
      bullet5: "5. <b>Verzend munten over Telegram:</b> typ \"!tip @<gebruikersnaam> <aantal XVG>\" in de groepschat."
      bullet6: "6. <b>Telegram Portemonnee Saldo Opnemen:</b> typ \"!withdraw <Verge Adres>\" als een <b>bericht</b> om je <b>volledige</b> portemonnee balans (minus 2 XVG opnamekosten) op te nemen naar je Verge adres."
      bullet7: "7. <b>Voorwaarden zie:</b> typ \"!terms\" om de algemene voorwaarden voor het gebruik van Verge Telegram Bot te tonen."
