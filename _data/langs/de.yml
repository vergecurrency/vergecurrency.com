        answer: "Dazu ist es wichtig zu wissen, dass die Finanzierung zu 100% nur durch die Entwickler und Community erfolgt. Aktuell nehmen wir nicht genug über Spenden ein, um eine großangelegte Werbekampagne starten zu können. Wir haben aber trotzdem eine Werbekampagne mit <a href='https://coinomi.com/' target='_blank'>Coinomi</a> und <a href='coinmarketcap.com' target='_blank'>Coinmarketcap</a> gestartet."
        answer2: "Wir hatten auch eine eigene Medienkampagne in den sozialen Netzwerken in Form eines animierten <a href='vergecurrency.com/contest' target='_blank'>GIF Wettbewerbes</a> gestartet, bei dem über 200000 Coins an die Gewinner ausgeschüttet wurden. <a href='http://vergecurrency.com/contestrecap' target='_blank'>Hier</a> kannst du die Zusammenfassung lesen."
      numdevelopers:
        question: "Wie viele Personen sind an der Entwicklung von Verge beteiligt?"
        answer: "Es gibt gegenwärtig verschiedene Entwicklerteams. Das Hauptteam besteht aus dem Chefentwickler (<a href='https://github.com/justinvforvendetta' target='_blank'>Sunerok</a>) und 10 anderen <a href='https://github.com/vergecurrency/VERGE/graphs/contributors' target='_blank'>Unterstützern</a>. Das Team des Internetauftritts hat 2 Hauptentwickler (<a href='https://github.com/gfranko' target='_blank'>gfranko</a> and <a href='https://github.com/hellokarma' target='_blank'>hellokarma</a>) und 16 weitere <a href='https://github.com/vergecurrency/vergecurrency.com/graphs/contributors' target='_blank'>Unterstützer</a>. Das Marketingteam besteht aus einer Hauptperson (<a href='https://github.com/CryptoRekt' target='_blank'>cryptorekt</a>) und vielen weiteren Unterstützen. Die komplette Liste aller beteiligten <a href='https://vergecurrency.com/#contributors' target='_blank'>Personen</a> läßt sich auf der Website einsehen."
