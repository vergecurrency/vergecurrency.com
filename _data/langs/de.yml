mission:
  header: "Unsere Mission"
  paragraph: "Unsere Mission ist es, Blockchain-Transaktionen für Menschen auf der ganzen Welt alltäglich zu machen. Mit Verge ist es möglich, direkte Transaktionen, schnell, effizient und privat vorzunehmen. Zahlungen können sowohl von Firmen, als auch von Privatpersonen, flexibel versendet und empfangen werden. Passende Werkzeuge ermöglichen skalierbare Hilfestellungen, sowohl für Verkäufer mit vielen Transaktionen, als auch für Privatpersonen mit wenigen Transaktionen."
