      whatisverge:
        question: "Was ist Verge?"
        answer: "Verge ist ein auf die Privatsphäre hin entwickeltes Buchungssystem mit einem öffentlichen Journal, dass durch die Blockchain-Technologie abgesichert wird. Die Basis bilden dezentralisierte Transaktionen, die durch eine globale Gemeinschaft unterstützt werden."
