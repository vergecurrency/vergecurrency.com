        question: "Wie kann ich Verge erhalten bzw. erwerben?"
        answer: "Es gibt einige unterschiedliche Wege, um Verge (XVG) zu erwerben. Die einfachste Art und Weise ist der Kauf auf den unterstützten <a href='https://vergecurrency.com/#exchanges' target='_blank'>Exchanges</a>. Die Benutzer können sich auch gegenseitig Coins über die <a href='https://vergecurrency.com/#social' target='_blank'>sozialen Netzwerke</a> schicken (genutzt werden hierbei die offiziellen Verge-Dienste). Wenn du ein Android Smartphone besitzt, kannst du sogar unterwegs Coins mit der <a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>Verge App</a> über das Smartphone senden und empfangen."
