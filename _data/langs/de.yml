    header: "Über Verge"
    paragraph: "Verge ist eine dezentrale Währung, entwickelt für Anwender denen die Privatsphäre wichtig ist. Durch den Einsatz von Netzwerken wie Tor und i2p, bei denen die Anonymität das zentrale Thema darstellt, verbessert Verge die originale Bitcoin Blockchain Technologie. Es ermöglicht Multi-Algorithmen-Mining, verbessert damit die Sicherheit und sorgt für eine gleichmäßige Verteilung der Coins unter den Minern"
