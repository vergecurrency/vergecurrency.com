      beenaround:
        question: "Wie lange gibt es Verge schon?"
        answer: "Dieser Coin wurde 2014 unter dem Name \"DogecoinDark\" erschaffen. Im Jahre 2016 wurde der Coin in \"Verge\" umbenannt, dies sollte zum Ausdruck bringen, dass es sich bei Verge um einen erstzunehmender Coin handelt."
      premine:
        question: "Wurde zum Start dieses Coins ein sog. Premine durchgeführt?"
        answer: "Nein, Verge wurde ohne Premine erzeugt. Das bedeutet, dass alle Verge-Entwickler ihre Coins, wie alle anderen Personen auch, selber erworben haben und sich nicht durch ein Premine einen Vorteil verschafft haben."
        answer2: "Falls du die Bedeutung von Premine nicht kennst: Premine bedeutet, dass sich die Entwickler eine größere Anzahl von Coins mit Hilfe einer speziellen Adresse für sich selbst reservieren und erst dann die restlichen Coins für die Allgemeinheit freigeben"
      totalcoinsupply:
        question: "Wieviel Vergecoins gibt es ingesamt?"
        answer: "Es gibt insgesamt <b>~16.5 Milliarden</b> Coins (exakt sind es 16,555,000,000). Wichtig dabei ist, dass bisher nicht alle Coins erzeugt wurde, dies erfolgt zeitabhängig. ~9 Milliarden Coins wurden im ersten Jahr (2014) erzeugt, seitdem wurde bzw. wird jedes Jahr 1 weitere Milliarde Coins erzeugt. Dies setzt sich so lange fort bis alle Coins verteilt wurden."
      whysomanycoins:
        question: "Warum gibt es überhaupt so viele Coins?"
        answer: "Es ist sehr wichtig, dass es viele Coins gibt (die nicht alle zur gleichen Zeit erzeugt werden). Dies verhindert, dass eine kleine Minderheit von Personen in den Besitz der Mehrheit der Coins kommen kann."
        answer2: "Wenn die Mehrheit der Coins im Besitz von wenigen Personen ist, können diese den Preis des Coins durch ihr Handeln massiv beeinflussen. Wenn eine Person 60% besitzt und diese dann entscheidet alle Coins zu verkaufen, würde dies zu einem massiven Preis-Crash führen. Ein wichtiger Faktor bei einer langlebigen und zukunftsorientierten Währung ist ein stabiler Preis. Dieser vermittelt Sicherheit und das Vertrauen den Coin im alltäglichen Leben nutzen zu wollen, sowie das Interesse diesen anzusparen."
        answer3: "Ein netter Nebeneffekt der vielen Coins ist, dass sich der Preis eines einzelnen VergeCoins viel mehr an dem Preis der realen Währungen orientiert (z.B. USD oder EURO). Dadurch müssen die Menschen nicht mit zu vielen Dezimalstellen rechnen (z.B. als negatives Beispiel: \"Ich sende dir 0.002 Bitcoin\")."
      whocontrolsprice:
        question: "Wer bestimmt den Preis der VergeCoins?"
        answer: "Der monetäre Wert des VergeCoins wird durch die Käufer und Verkäufer bestimmt. Angebot und Nachfrage, wie fast überall, der Markt bestimmt den Wert, so einfach ist es."
      publicledger:
        question: "Warum ist das Buchungsjournal öffentlich einsehbar?"
        answer: "Wir glauben fest daran, dass die Blockchain öffentlich sein muss, wenn es sich um eine Cryptowährung handelt. Dafür gibt es mehrere Gründe und der wichtigste Grund ist einfach der Schutz der Anwender. Durch die öffentliche Buchhaltung bzw. Transaktionen, ist jeder in der Lage die Verteilung der Coins einzusehen und kann auch ermitteln wie viele Personen den Coin überhaupt verwenden."
        answer2: "Jeder kann alle Transaktionen in der Blockchain einsehen, es läßt sich aber nicht ermitteln, an wen die Transaktion geht oder an welchem Aufenthaltsort sich die Transaktionspartner befinden."
      richlist:
        question: "Wo kann ich eine Liste der Personen mit den meisten Coins (RichList) einsehen"
        answer: "Die Übersicht steht <a href='http://vergecurrency.info/richlist' target='_blank'>hier</a> zur Verfügung"
      wheretolearnmore:
        question: "Was kann ich machen, um mehr über Verge zu erfahren?"
        answer: "Wird sind in vielen <a href='https://vergecurrency.com/#social' target='_blank'>sozialen</a> Netzwerken vertreten und besonders auf Twitter, Telegram, Slack und Discord aktiv."
      roadmap:
        question: "Wo finde ich die Verge Roadmap?"
        answer: "Die <a href='https://vergecurrency.com/#roadmap' target='_blank'>Roadmap</a> steht auf unserer Website zur Verfügung und zeigt normalerweise die Entwicklung der nächsten ein oder zwei Monate. Wir wollen nicht, dass Punkte mit Realisierungstermin weit in der Zukunft (weiter als 3 Monate) aufgeführt werden, die Dinge ändern sich einfach zu schnell in der Crypto-Welt."
    privacy:
      subheader: "Privatsphäre"
      whynotvpn:
        question: "Warum benötige ich TOR oder i2P, warum genügt es nicht, wenn ich einen VPN-Dienst benutze?"
        answer: "Beide <a href='https://www.torproject.org/' target='_blank'>TOR</a> and <a href='https://geti2p.net/en/' target='_blank'>i2P</a> verschlüsseln den Netzwerkverkehr so, dass die IP-Adresse des Anwenders nicht ermittelt werden kann. Ein VPN (Virtual Private Network) verschlüsselt den Netzwerkverkehr, man muss aber zusätzlich den Aussagen des VPN-Provider vertrauen, dass keine Aktivitäten aufgezeichnet werden (was diese können und oft auch machen). Hier kannst du mehr dazu <a href='https://gist.github.com/joepie91/5a9909939e6ce7d09e29' target='_blank'>erfahren</a>." 
      otheranoncoins:
        question: "Worin unterscheidet sich Verge von anderen verfügbaren Cryptowährungen, die auch mit Anonymität werben?"
        answer: "Andere Coins, die behaupten anonym zu sein, nehmen das Versprechen deine IP-Adresse zu verbergen nicht so ernst (Die Aussahme ist Monero, dort wird daran gearbeitet). Die meisten dieser anderen Coins loggen die IP-Adresse des Anwenders und behaupten nur, dass die Verbindungen anonym sind und maskieren/verstecken nur die Transaktionen in ihrem Netzwerk. Verge hat ein öffentliches Buchungsjournal und ermöglicht somit jedem alle Transaktionen nachzuvollziehen. Identität, Aufenthaltsort und IP-Adresse des Anwenders können jedoch durch den Einsatz von <a href='https://www.torproject.org/'' target='_blank'>TOR</a> and <a href='https://geti2p.net/en/' target='_blank'>i2P</a> absolut nicht ermittelt werden."
      masternodes:
        question: "Wird es bei Verge jemals Masternodes geben?"
        answer: "Nein niemals. Wir glauben, dass Masternodes eine Schwachstelle sind und das Netzwerk zentralisieren. Jeder Hacker kann mit einem DDOS (Distributed Denial of Service) die Masternodes angreifen und das Netzwerk lahmlegen. Auch kann eine Regierung per Gerichtsbeschluss die Herausgabe der Logfiles des Masternodes erwirken (die meisten sog. anonymen Coins loggen die IP-Adressen der Anwender auf den Masternode-Computern."
    wallets:
      subheader: "Geldbörse"
      whichwallet:
        question: "Welche Geldbörse soll ich benutzen?"
        answer: "Grundsätzlich gibt es zwei Arten von Verge Geldbörsen, einmal die QT Geldbörse und dann die Electrum Geldbörse. Für den täglichen Gebrauch <b>empfehlen wir den Download der Electrum-Geldbörse</b>."
      electrum:
        question: "Was ist Electrum?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> ist eine <a href='https://github.com/spesmilo/electrum' target='_blank'>open-source</a> Bitcoin lite Geldbörse. Verge hat den Basis-Programmcode der Electrum-Geldbörse übernommen (fork) und an die Verge Blockchain angepasst."
      electrumwallet:
        question: "Was ist eine Electrum Geldbörse?"
        answer: "Eine Verge Electrum Geldbörse ist eine Geldbörse, die auf Geschwindigkeit und geringen Ressourcenverbrauch hin optimiert ist. Die Electrum Geldbörse verwendet eine Technik mit Namen <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV)"
      qt:
        question: "Was ist QT?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a> ist eine cross-Plattform Anwendung und UI-Framework für Entwickler unter Einsatz der Programmiersprache C++. Es ermöglicht dem Entwickler Programmcode in C++ für verschiedene Software- und Hardwareplattformen zu schreiben. Nach <a href='https://en.wikipedia.org/wiki/Qt_(software)' target='_blank'>Wikipedia</a> wurde das Toolkit als QT benannt \"the letter Q looked appealing in Haavard's Emacs typeface, and 't' was inspired by Xt, the X toolkit\"."
      qtwallet:
        question: "Was ist eine QT-Geldbörse?"
        answer: "Die QT-Geldbörse erfordert den Download der kompletten <a href='https://vergecurrency.de/' target='_blank'>Verge Blockchain</a> auf den Computer. Mit anderen Worten: der Computer muß jeden Datensatz von jeder einzelnen Transaktion seit 2014 herunterladen. Gegenwärtig ist die Blockchain ~1GB groß und sie wächst mit jeder Transaktion. Wenn du die QT-Geldbörse benutzen möchtest, benötigst du also entsprechend Platz auf der Festplatte."
        answer2: "Jedesmal, wenn du die QT-Geldbörse startest synchronisiert sich die Geldbörse und lädt alle bei dir fehlenden Daten (Blöcke) der Blockchain auf deinen Computer nach. Wenn du dich für die QT-Geldbörse entscheidest solltest du diese regelmäßig starten, ansonsten kann es Stunden oder länger dauern, bis du alle fehlenden Daten der Blockchain geladen hast. Die Dauer für das Synchronisieren ist davon abhängig, wie lange du deine QT-Geldbörse nicht mehr gestartet hattest."   
      backup:
        question: "Wie kann ich ein Backup meiner Geldbörse durchführen?"
        answer: "Wenn du die Electrum-Geldbörse benutzt, dann brauchst du nur die 12 Wörter der seedphrase sicher aufzubewahren. Diese seedphrase wird dir beim ersten Start der Geldbörse genannt und du kannst dies auch unter Einstellungen in der App finden. Wir empfehlen, die seedphrase nicht elektronisch aufzubewahren, diese könnte vom Computer gestohlen werden. Wenn jemand die seedphrase stiehlt, dann kann er auch alle deine Coins stehlen."
        answer2: "So lange du im Besitz der seedphrase bist, kannst du deine Coins auch in einer neuen Geldbörsen wiederherstellen. Wenn Bob zum Beispiel die Verge TOR Android Geldbörse benutzt und er sein Smartphone ins Wasser fallen läßt und es zerstört wird, kann er seine Geldbörse mit den Coins auf einem neuen Smartphone wiederherstellen, indem er einfach die App installiert und die alten 12 Wörter eingibt. Ohne diese alte seedphrase sind alle Coins der alten Geldbörse verloren."
        answer3: "Wenn du deine QT-Geldbörse verschlüsseln möchtest, kannst du ganz einfach ein Passwort vergeben unter <b>Settings -> Encrypt Wallet</b>. Nachdem du ein Passwort vergeben hast, kannst ein verschlüsseltes Backup der Geldbörse anlegen unter <b>File -> Backup Wallet</b>. Die privaten Schlüssel der QT-Geldbörse liegen in der wallet.dat. Jedesmal, wenn du Coins sendest, dann werden die privaten Schlüssel aus der Datei wallet.dat benutzt. <b>Bitte unbedingt daran denken: Wenn du eine neue Adresse in der Geldbörse erzeugst, dann MUSST du ein neues Backup erzeugen</b>."
        answer4: "Solange du die Datei wallet.dat besitzt, kannst du deine Coins in jede Verge Geldbörse importieren und erhälst so Zugriff auf deine Coins. Wenn du die Datei wallet.dat verlierst, dann sind deine Coins ebenfalls verloren."
      longsync:
        question: "Das Synchronisieren der Geldbörse dauert sehr lange. Was kann ich tun, um dies zu beschleunigen?"
        answer: "Du kannst die aktuelle Verge <a href='https://vergecurrency.de' target='_blank'>Blockchain</a> herunterladen. Nach dem Download lese bitte die <a href='https://vergecurrency.de/howto' target='_blank'>Anleitung</a>. Nach Abarbeitung der Anleitung kannst du deine Geldbörse erneut öffnen. Erlaube dieser dabei unbedingt, die Synchronisation der verbleibenden Blöcke abzuschliessen. Dieser finale Synchronisations-Prozess kann bis zu einer Stunde dauern."
        answer2: "Bitte immer daran denken, es steht auch die alternative Electrum <a href='https://vergecurrency.com/#wallets' target='_blank'>Geldbörse</a> zur Verfügung, die signifikant schneller ist (hier muss keine Blockchain heruntergeladen werden)."
      torandroidnoconnection:
        question: "Warum sehe ich \"no connection\" in meiner Verge TOR Android App?"
        answer: "Wenn du \"no connection\" auf der App im Tab \"balance\" siehst, dann öffne bitte die Orbot App und wähle \"apps VPN mode\" im linken Menü aus."
    mining:
      subheader: "Mining"
      proof:
        question: "Welches Verfahren nutzt Verge, POW or POS?"
        answer: "Verge ist zu 100% ein <b>POW</b> (Proof of Work) Coin. Wir glauben, dass POS (Proof of Stake) die Anwender, die sowieso schon die meisten Coins besitzen, unfairerweise bevorzugt; die Reichen werden noch reicher. Dies ist auch ein Problem des traditionellen Finanzwesens (z.B. EURO)."
      algorithms:
        question: "Welche Algorithmen unterstützt Verge?"
        answer: "Verge unterstützt Multi-Algorithmen-Mining. Dies bedeutet, dass jeder mit unterschiedlicher Minging Hardware minen kann. Das bedeutet mehr Sicherheit durch die Dezentralisierung und die faire Verteilung der Coins über die gesamte Verge Mining Community. Verge ist eine der wenigen Cryptowährungen, die fünf unterschiedliche Hashing-Algorithmen unterstützt, namentlich sind dies: Scrypt, X17, Lyra2rev2, myr-groestl and blake2s."
