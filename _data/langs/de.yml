      bullet5: "5. <b>Sende Coins über Telegram:</b> Sende \"!tip @<username><XVG Anzahl>\" in den Gruppen Chat."
      bullet6: "6. <b>Coins transferieren:</b> Sende \"!withdraw <Verge Adresse>\" als <b>Direkt Nachricht</b> um deinen <b>gesamten</b> Kontostand (abzüglich einer Transaktionsgebühr von 2 XVG) zu deiner Verge Adresse zu transferieren."
      bullet7: "7. <b>Zeige Geschäftsbedingungen:</b> Sende \"!terms\" um die Geschäftsbedingungen für den Verge Telegram Bot zu erhalten."
