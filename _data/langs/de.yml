info:
  about:
    header: "Warum Verge?"
    paragraph: "Verge ist eine dezentralisierte Währung für Benutzer, denen die Privatsphäre wichtig ist. Es verbessert die ursprüngliche Bitcoin-Blockchain, indem diese mehrere anonyme Netzwerke wie Tor und I2P verwendet. Es nutzt Multi-Algorithmen-Mining zur Verbesserung der Sicherheit und bietet eine gleichmäßige Verteilung der Münzen an die Miner."
