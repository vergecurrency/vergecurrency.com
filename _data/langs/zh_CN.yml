      otheranoncoins:
        question: "Verge币与目前可用的其他匿名币有何不同?"
        answer: "那些自称重视隐私的其他货币并未认真对待对用户IP地址的保护（门罗币除外，他们正在做这方面的工作). 大多数数字货币记录用户的IP地址，只说是“隐私”，因为他们试图掩盖/隐藏其网络上的交易. Verge有一个透明账本，允许任何人查看所有交易，但会通过集成<a href='https://www.torproject.org/'' target='_blank'>TOR</a> 和 <a href='https://geti2p.net/en/' target='_blank'>i2P</a>，不公开IP地址，以保护用户的身份和位置."
      masternodes:
        question: "Verge会有主节点吗?"
        answer: "不会，我们相信主节点是种缺点，会中心化网络. 黑客可以很容易地对主节点进行分布式拒绝服务（DDoS）攻击，造成网络瘫痪. 同时，政府机构可以发传票来检索所有主节点日志（大多数“匿名”货币记录用户IP地址)."
    wallets:
      subheader: "钱包"
      whichwallet:
        question: "我应该使用哪种Verge钱包?"
        answer: "从根本上说，有两种类型的Verge钱包可以使用；QT和/或Electrum。对于日常用户来说，<b>我们建议您下载Electrum钱包.</b>"
      electrum:
        question: "Electrum是什么?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a>是一种 <a href='https://github.com/spesmilo/electrum' target='_blank'>开源</a>的比特币精简版钱包解决方案. Verge 分叉Electrum钱包代码库，并对其进行更新，以使其与Verge区块链一起工作."
      electrumwallet:
        question: "Electrum钱包是什么?"
        answer: "Verge Electrum钱包是一种注重速度和低资源使用率的钱包. Electrum钱包使用的一种技术称为 <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>简单支付验证</a> (SPV）, 可以验证Verge区块链上的交易，但不需要下载整个区块链. 简单支付验证（SPV）技术使得平均交易确认时间缩短到5秒（而不是非Electrum钱包的30秒). 关于Electrum钱包的更多一般问题，请转到他们的 <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>常见问题解答</a>页."
      qt:
        question: "QT是什么?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a>是一种用C++编程语言开发的跨平台应用程序和用户界面UI框架。它允许开发人员采用C++编写代码，然后把他们的软件发布到各种软、硬件平台。根据 <a href='https://en.wikipedia.org/wiki/Qt_(software)' target='_blank'>维基百科</a>， 工具包被称为QT，是因为“字母Q在Haavard的Emacs中很有吸引力，而‘t’则是受到X工具包Xt的启发”."
      qtwallet:
        question: "什么是QT钱包?"
        answer: "QT钱包需要您下载整个 <a href='https://vergecurrency.de/' target='_blank'>Verge区块链</a> 到您的计算机上。换句话说，您的计算机必须下载所发生过的每笔Verge交易记录。目前，Verge区块链为1GB，这个数字还会随着越来越多的用户交易而继续爬升。如果您使用的是QT钱包，请确保您的设备有足够的额外存储空间来处理这一问题."
        answer2: "每次您一打开QT钱包，钱包就会同步下载最新的区块链数据到您的计算机上. 如果您决定使用QT钱包，您很可能想定期使用它；否则它可能会花费一个小时或者更长时间（取决于您上次打开钱包后过了多久）下载最新的区块链更新."
      backup:
        question: "我如何创建我的钱包备份?"
        answer: "如果您使用的是Electrum钱包，您要做的就是确保您的12字种子短语安全. 当您第一次创建Verge钱包时，系统会向您提供种子短语，可以通过查看您的应用程序设置访问它（有密码保护). 我们建议您不要以电子形式存储您的种子短语，因为这样，它有可能会被偷走. 如果有人偷了您的种子短语，那么他们就可以窃取您的所有货币."
        answer2: "只要您有种子短语，您随时可以恢复您的钱包. 例如，如果鲍伯正在使用Verge Tor安卓钱包，不小心手机掉到了水里（坏了), 他可以在新手机上重新下载应用程序并输入12字种子短语，轻松地恢复他的钱包. 如果您不记得您的种子短语，您钱包里的所有货币就会丢失."
        answer3: "如果您想加密您的QT钱包，您可以在设置->加密钱包中创建一个密码. 一旦您创建了一个密码，您就可以在文件->备份钱包中创建一个加密的钱包备份. QT钱包的私钥保存在wallet.dat文件中. 每当您发送Verge币时，它就会使用wallet.dat文件中的密钥. 记住，每当您创建一个新的Verge钱包地址时，您必须创建一个新的备份."
        answer4: "只要您有最新的wallet.dat文件，您就可以恢复、导入Verge币到您的Verge钱包. 如果您丢失了wallet.dat文件，您钱包里的所有Verge币就会丢失."
      longsync:
        question: "我的钱包要很长时间才能同步. 有加快速度的办法吗?"
        answer: "有，您可以下载最新的Verge <a href='https://vergecurrency.de' target='_blank'>区块链</a>. 下载最新区块链之后，请阅读所提供的 <a href='https://vergecurrency.de/howto' target='_blank'>指令</a>. 完成指令后，重新打开您的钱包，这样可以让钱包完成剩余块的同步. 最终同步需要花一个小时时间."
        answer2: "请记住，我们还有备用Electrum <a href='https://vergecurrency.com/langs/zh_CN/#wallets' target='_blank'>钱包</a>, 这种钱包明显更快（不需要您在本地存储区块链)."
      torandroidnoconnection:
        question: "为什么我在我的Verge TOR安卓应用中没有看到连接?"
        answer: "如果在您的主余额屏中看到“无连接”，请打开机器人应用，并在左上方的菜单中选择“应用VPN模式”."
    mining:
      subheader: "挖掘"
      proof:
        question: "Verge是工作量证明(POW)或股权证明(POS)吗?"
        answer: "Verge为100% <b>POW</b> （工作量证明). 我们觉得<b>POS</b>（股权证明）系统会不公平地造福于拥有最多货币的用户，使富人变得更富有. 这也是传统法定货币（如美元）目前所面临的问题."
      algorithms:
        question: "Verge支持什么算法?"
        answer: "Verge采用多算法挖掘支持. 这意味着，拥有不同类型采矿设备的个人能够挖掘到Verge币，这意味着通过去中心化更为安全，同时，Verge币可以在采矿社区进行更公平地分配. Verge是为数不多的加密货币之一，支持五种不同的散列算法；即，<b>scrypt，X17，lyra2rev2，MYR groestl，blake2s.</b>"
