      getverge:
        question: "我怎样才能获得Verge币?"
        answer: "有几种不同方法可以获得Verge（XVG）币.最常见的办法是在支持的<a href='https://vergecurrency.com/langs/zh_CN/#exchanges' target='_blank'>交易所</a>进行购买。用户还可以在集成<a href='https://vergecurrency.com/langs/zh_CN/#social' target='_blank'>社交</a>平台（使用官方Verge机器人）相互打赏. 如果您有安卓设备，您也可以使用您的移动Verge钱包<a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>应用</a>随时随地购买，还可以发送/接收货币."
      funded:
        question: "Verge开发如何筹资?"
        answer: "Verge是一个开源项目，所以所有开发工作由开发人员和社区<a href='https://vergecurrency.com/langs/zh_CN/#donate' target='_blank'>捐款</a>资助. 我们目前正在探索其他方法来资助开发，包括开设官方Verge商店和多算法采矿池."
      marketing:
        question: "为什么Verge不进行大量营销活动?"
        answer: "需要注意的是，Verge100%是由开发人员和社区资助. 目前，我们没有足够的社会捐款来支持大规模的营销活动。尽管如此，我们已经在利用<a href='https://coinomi.com/' target='_blank'>Coinomi</a> 和 <a href='coinmarketcap.com' target='_blank'>Coinmarketcap</a>开展广告活动."
        answer2: "我们还举办了自建的社会化媒体营销活动，最近在我们的动画<a href='vergecurrency.com/contest' target='_blank'>GIF 比赛中</a>进行了展示，期间我们将20万Verge币分发到我们的社区中. 您可以阅读 <a href='http://vergecurrency.com/contestrecap' target='_blank'>比赛概述</a>."
      numdevelopers:
        question: "Verge有多少开发人员？"
        answer: "目前，Verge有好几个不同的开发团队。核心团队里有主要开发人员<a href='https://github.com/justinvforvendetta' target='_blank'>Sunerok</a>，还有其他10名<a href='https://github.com/vergecurrency/VERGE/graphs/contributors' target='_blank'>贡献者</a>. 网站团队有两名主要开发人员（<a href='https://github.com/gfranko' target='_blank'>gfranko</a> 和 <a href='https://github.com/hellokarma' target='_blank'>hellokarma</a>），还有其他16名<a href='https://github.com/vergecurrency/vergecurrency.com/graphs/contributors' target='_blank'>贡献者</a>. 营销团队有主要贡献者<a href='https://github.com/CryptoRekt' target='_blank'>cryptorekt</a>，还有许多其他贡献者. 您可以在我们网站看到所有<a href='https://vergecurrency.com/langs/zh_CN/#contributors' target='_blank'>贡献者</a>名单."
      whitepaper:
        question: "Verge有白皮书吗?"
        answer: "有，但我们称之为<a href='https://vergecurrency.com/assets/Verge-Black-Paper-Chinese.pdf' target='_blank'>黑皮书</a>."
      beenaround:
        question: "Verge运营多长时间了?"
        answer: "该币在2014年以“狗狗币暗黑”的名义推出. 2016年，该币改名为“Verge”，这样社区就会明白，这是一种严肃的货币."
      premine:
        question: "Verge做过预采矿吗?"
        answer: "没有，Verge从没做过预采矿. 这意味着，所有Verge开发人员和其他人一样购买Verge币."
        answer2: "以防您不知道，让我告诉你，预采矿是指在向公开社区发行之前，货币开发人员会将一定量的货币分发到某一个特定地址."
      totalcoinsupply:
        question: "总Verge币供应量是什么?"
        answer: "总币供应量上限为165亿（准确来说，是165.55亿). 重要的是要明白，并不是所有Verge币都已经发行出来，而是随着时间进行发行. 在第一年（2014年）中发行了90亿枚硬币，每年还会发行10亿枚硬币，直到达到总供应量上限为止."
      whysomanycoins:
        question: "为什么有这么多的Verge币?"
        answer: "对一种货币来说，拥有大的供应量非常重要（且不是一次全部释放），这样，少数人就不会拥有大多数货币."
        answer2: "如果大部分货币由一小部分人拥有，那么有可能少数人的行为就可引发剧烈的价格波动. 如果一个人拥有60%的Verge币，他决定卖掉所有的Verge币，那么价格就会下跌。对于可行的长期货币来说，一个重要因素就是保持稳定的价格，这样用户就不会担忧在日常生活中使用和积攒货币."
        answer3: "高供应量的附带作用意味着，每枚Verge币的潜在价格可以更接近某一法定货币（如美元或英镑）的价格。这将有助于人们不用计算到小数点后的很多位（如“我送您0.002枚比特币”)."
      whocontrolsprice:
        question: "谁控制Verge币的价格?"
        answer: "Verge币的货币价值是由买卖双方决定的. 它的价值，像大多数物品一样，是由市场决定的. 就这么简单."
      publicledger:
        question: "为什么Verge要有一个公共账本?"
        answer: "我们相信，出于各种原因，如果是货币，那么区块链应该是公开的；大多数是为了保护货币用户. 通过公共区块链，您能够看到货币分发情况以及有多少人正在使用该货币."
        answer2: "您可以看到区块链上的所有交易，但您不知道是谁在交易或发送者/接受者所处的物理位置."
      richlist:
        question: "我在哪里可以看到Verge富豪榜?"
        answer: "您可以在 <a href='https://verge-blockchain.info/richlist' target='_blank'>这里</a>查看富豪榜. 如果站点关闭，请告诉我们，因为它托管在由社区捐赠的一台服务器上."
      wheretolearnmore:
        question: "我在哪里可以了解更多关于Verge的知识?"
        answer: "我们在各种<a href='https://vergecurrency.com/langs/zh_CN/#social' target='_blank'>社交</a> 平台上，如推特、Telegram、 Slack和Discord上非常活跃."
