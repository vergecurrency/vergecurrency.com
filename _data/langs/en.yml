        question: "Does Verge Have a White Paper?"
        answer: "Yes, but we call ours a <a href='https://vergecurrency.com/assets/Verge-Anonymity-Centric-CryptoCurrency.pdf' target='_blank'>Black Paper</a>."
      beenaround:
        question: "How Long Has Verge Been Around?"
        answer: "The coin was created in 2014 under the name, \"DogecoinDark\". In 2016, the coin was rebranded as \"Verge\" so that the community would understand that it was a serious coin."
      premine:
        question: "Did Verge Do a Premine?"
        answer: "No, Verge did <b>not</b> do a premine. This means that all of the Verge developers bought all of their Verge coins like everybody else."
        answer2: "In case you don't know, a premine is where the developers of a currency allocate a certain amount of a currency to go to a particular address before releasing it to the open community."
      totalcoinsupply:
        question: "What is the Total Coin Supply?"
        answer: "The total coin supply limit is <b>~16.5 billion</b> (16,555,000,000 to be exact). It is important to understand that not all of the coins have been released and are on a time-based release. ~9 billion coins were released during the first year (2014) and 1 billion more coins have been (and will be) released every year until the total supply cap has been reached."
      whysomanycoins:
        question: "Why Are There So Many Verge Coins?"
        answer: "It is important for a currency to have a large supply (and not released all at once) so that a small minority of people do not own the majority of the coin."
        answer2: "If the majority of the coins are owned by a small group of people, there could be drastic price fluctuations based on the actions of the few. If one person, who owned 60% of all Verge coins decided to sell all of their Verge coins, the Verge price would plummet. An important factor in a viable long-term currency is keeping a stable price so that users are not afraid of using and accumulating the currency in their day-to-day lives."
        answer3: "A nice side effect of a higher supply means that the potential price of a single Verge coin could more closely align to the price of a single fiat currency (eg. USD or GBP). This would help people not have to calculate to many decimal places (eg. \"I'm sending you .002 bitcoin\")."
      whocontrolsprice:
        question: "Who Controls the Price of Verge?"
        answer: "The monetary value of Verge is determined by buyers and sellers of Verge. Its value, like most things, is determined by the market. It’s really as simple as that."
      publicledger:
        question: "Why Does Verge Have a Public Ledger?"
        answer: "We believe a blockchain should be public if it is a currency, for a wide array of reasons; most of them to protect the users of the currency. With a public blockchain, you are able to see coin distribution and how many people are using the currency."
        answer2: "You are able to see all transactions on the blockchain, but you won't know who the transactions are going to or where the senders/receivers physically are located."
