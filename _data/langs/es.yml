        general:
            subheader: "General"
            whatisverge:
                question: "¿Qué es Verge?"
                answer: "Verge es una criptomoneda diseñada para las personas y el uso diario. Mejora la cadena de bloques original de Bitcoin y tiene como objetivo cumplir con su propósito de proporcionar a las personas y empresas una forma rápida, eficiente y descentralizada de realizar transacciones directas mientras se mantiene su privacidad."
            mission:
                question: "¿Cuál es la misión de Verge?"
                answer: "Nuestra misión es empoderar a las personas alrededor del mundo a través de transacciones de la cadena de bloques en el día a día. Verge hace posible estas transacciones directas de manera rápida, eficiente y privada. Con Verge las empresas e individuos tienen opciones flexibles para envíar y recibir pagos. Con solo presionar un botón, ofrecemos integraciones útiles y herramientas que permiten manejar transacciones a gran escala entre comerciantes y pagos privados a pequeña escala."
            createdverge:
                question: "¿Cuando se creó Verge?"
                answer: "La criptomoneda Verge fue creada en el 2014 bajo el nombre de DogeCoinDark. En el 2016 fue renombrada como Verge Currency."
            opensource:
                question: "¿Es Verge una compañía privada? y ¿cómo está financiada?"
                answer: "No, Verge es 100% código abierto y no es una compañía privada financiada a través de pre-minado o ICO. El desarrollo y el esfuerzo de marketing es apoyado gracias a los miles de miembros de la comunidad."
            getverge:
                question: "¿Como puedo obtener monedas Verge?"
                answer: "Existen diferentes maneras de obtener monedas Verge (XVG). La opción más común es comprandolas en un <a href='https://vergecurrency.com/#exchanges' target='_blank'>exchange</a> aprobado. Los usuarios también pueden enviarse monedas entre ellos en plataformas <a href='https://vergecurrency.com/#social' target='_blank'>sociales</a> integradas (usando bots oficiales de Verge). Si tienes un dispositivo Android, también puedes obtener Verge en el camino y enviar/recibir monedas con tu <a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>aplicación</a> de la Cartera móvil de Verge."
            techdoc:
                question: "¿Donde puedo conseguir documentación técnica sobre Verge?"
                answer: "En el <a href='https://github.com/vergecurrency/Verge-Blackpaper/blob/master/Verge-Anonymity-Centric-CryptoCurrency.pdf' target='_blank'>\"Papel Negro\"</a>. El código puedes conseguirlo en <a href='https://github.com/vergecurrency' target='_blank'>\"github\"</a>."
            premine:
                question: "¿Verge fue pre-minada?"
                answer: "No, Verge currency no fue pre-minada. El equipo de desarrollo y los contribuidores compraron las monades en el mercado abierto como cualquier otro. El pre-minado es un mecanismo de financiación, mediante el cual los desarrolladores de una moneda asignan una cierta cantidad para ir a una dirección particular antes de liberarla al público."
            supply:
                question: "¿Cuál es el suministro total de Verge?"
                answer: "El suministro máximo está capitalizado en 16.5 billones de XVG"
            highsupply:
                question: "¿Por qué el suministro total es tan alto?"
                answer: "Verge está diseñado, en ese sentido, para cumplir el propósito de permitir pagos en el uso diario. A diferencia de Bitcoin, no tendrás que pagar 0.00004 BTC, por ejemplo. Otra razón es reducir el riesgo de la manipulación del mercado, haciéndo más difícil controlar una porción grande del suministro total."
            burning:
                question: "¿El equipo de Verge está planeando quemar algunas monedas?"
                answer: "No. Ya que no hubo un pre-minado o ICO, el equipo no posee una cantidad significativa de monedas que podrían afectar a la distribución de la misma o a la circulación total. Es esta otra razón para un suministro total alto. Sin embargo, si deseas quemar algunas de tus monedas, sientéte libre de hacerlo o haz una donación al equipo ;)"
            infaltion:
                question: "¿Es una moneda inflacionaria?"
                answer: "No, la circulación total está predefinida."
            transactionfee:
                question: "¿Cuanto es la comisión por transacción?"
                answer: "0.1 XVG."
            transactionspeed:
                question: "¿Cuánto tardan las transacciones?"
                answer: "Dependiendo de la carga en la red, varía entre 5 y 10 segundos."
            transactioncap:
                question: "¿Cuál es la capacidad de transacción por segundo?"
                answer: "100 transacciones por segundo. Con la tecnología RSK implementada, se proyecta que ese número llegue a ser de 2000 transacciones por segundo."
            maxsupply:
                question: "¿Cuándo se alcanzará el suministro máximo?"
                answer: "Se estima alcanzarlo en de 8 a 10 años desde este momento (2017)."
            rskactivated:
                question: "¿Cuándo se activará RSK?"
                answer: "La plataforma RSK está programada para lanzarse en diciembre. Luego, Verge Currency implementará su funcionalidad de contratos inteligentes."
            atomicswaps:
                question: "¿Cómo puedo usar Swaps atómicos?"
                answer: "La capacidad de Swaps Atómicos se utiliza cuando se opera en intercambios descentralizados (DEX)."
            vergebusiness:
                question: "¿Cómo puedo aceptar Verge en mi negocio?"
                answer: "Puedes integrar XVG en tu negocio mediante el uso de Coinpayments o utilizando las API existentes que se pueden encontrar en github."
            vergecurrencyproject:
                question: "¿Cómo puedo apoyar el proyecto de Verge?"
                answer: "La forma más simple de apoyo es donando para financiar el desarrollo. Aquí se pueden encontrar las direcciones XVG y BTC. Si desea contribuir al proyecto en el área de desarrollo de software, marketing digital, video y diseño gráfico o cualquier otra cosa, complete este formulario o comuníquese directamente con nosotros por correo electrónico a contact@vergecurrency.com"
            funded:
                question: "¿Cómo se financia el desarrollo Verge?"
                answer: "Verge es un proyecto de código abierto, por lo que todo el trabajo de desarrollo está financiado por los desarrolladores y las <a href='https://vergecurrency.com/#donate' target='_blank'>donaciones</a> de la comunidad. Actualmente estamos explorando otros métodos para financiar el desarrollo, incluida la apertura de una <br>Tienda de mercancías oficial de Verge </ b> y un <b>Grupo minero de algoritmos múltiples</b>."
            publicledger:
                question: "¿Por qué Verge tiene un libro público?"
                answer: "Creemos que una cadena de bloques debe ser pública, por una amplia gama de razones, la mayoría de ellas derivan de la necesidad de proteger a los usuarios de la moneda. Con una cadena de bloques pública, puede ver la distribución de monedas y cuántas personas la usan."
                answer2: "Usted puede ver todas las transacciones en la cadena de bloques, pero no sabrá a quién van dirigidas las transacciones ni dónde se encuentran físicamente los remitentes/receptores."
            richlist:
                question: "¿Dónde puedo ver la Rich List de Verge?"
                answer: "Puede ver la Rich List <a href='http://vergecurrency.info/richlist' target='_blank'>aquí</a> o <a href = 'https://verge-blockchain.info/richlist 'target =' _ blank'>aquí</a>. Si el primer sitio está caído, avísenos porque está alojado en un servidor donado por la comunidad."
            wheretolearnmore:
                question: "¿Dónde puedo aprender más sobre Verge?"
                answer: "Estamos en una gran cantidad de diferentes plataformas <a href='#social' target='_blank'>sociales</a> y somos muy activos en Twitter, Telegram, Slack y Discord."
            roadmap:
                question: "¿Dónde puedo encontrar el Mapa de Proyectos de Verge?"
                answer: "Tenemos un <a href='#roadmap' target='_blank'>Mapa de Proyectos</a> colgado en nuestro sitio que generalmente muestra los elementos en los que estamos trabajando durante el próximo mes o dos. No nos gusta poner elementos a largo plazo (más de 3 meses) en nuestro Mapa de Proyecto, porque las cosas cambian muy rápido en criptografía como para anticipar tanto."
        privacy:
            subheader: "Privacidad"
            wraithprotocol:
                question: "¿Qués es el protocolo Wraith?"
                answer: "El protocolo Wraith es una tecnología que permite al usuario a escoger entre el libro público o privado de las transacciones en la misma cadena de bloques. Más detalles pueden ser encontrados en el Papel Negro."
            vergeanon:
                question: "¿Por qué usar Verge para anonimato y no otra criptomoneda sobre Tor?"
                answer: "Las Carteras de Verge tienen como características ya integradas redes Tor y I2P, por ello no es requerido ninguna configuración adicional. Solo descarga la Cartera y empieza a transferir con tu dirección IP ofuscada."
            whytor:
                question: "¿Por qué TOR y no simple un VPN?"
                answer: "Ambos, Tor y I2P encriptan todo el tráfico en la red para que la dirección IP del usuario y sus datos no puedan ser conocidos. Una Virtual Private Network (VPN) también encripta el tráfico en la red, pero tienes que confiar en el proveedor de la VPN para que no archive ninguna actividad tuya (cosa que pueden hacer y a veces hacen). Lee este argumento para más información sobre las caidas en los servicios de VPN."
            vergemasternode:
                question: "¿Verge tendrá Masternodes?"
                answer: "No, nosotros creemos que los Masternodes son una debilidad y centralizan a las redes. Un hacker puede facilmente realizar un ataque DDOS (Distributed Denial of Service) en los Masternodes, causando que la red caiga."
            torandroidconnection:
                question: "¿Por qué estoy viendo Sin Conexión en mi aplicación TOR Android de Verge?"
                answer: "Si llegas a ver \"sin conexión\" en tu pantalla principal, porfavor abre la aplicación Orbot y selecciona \"aplicaciones modo VPN\" en la parte superior izquierda del menú. Para una guía más detallada sobre como utilizar la Cartera Tor Android de Verge puedes encontrarla <a href ='https://medium.com/verge-currency-xvg/how-to-use-verge-tor-adroid-wallet-b3295570085d' target='_blank'>aquí</a>."
        wallets:
            subheader: "Carteras"
            whichwallet:
                question: "¿Cuál cartera debería usar?"
                answer: "Fundamentalmente, existen dos tipos de Carteras Verge que puedes usar; QT y/o Electrum. Para usuarios de todos los días, <b>te recomendamos que descargues una billetera Electrum</b>."
            electrum:
                question: "¿Qué es Electrum?"
                answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> es un <a href='https://github.com/spesmilo/electrum' target='_blank'>código abierto</a> de la solución de Cartera Bitcoin Lite. Verge bifurcó la cartera Electrum desde el código y actualizó el código para que pueda trabajar con la cadena de bloques de Verge."
            electrumwallet:
               question: "¿Qué es una Cartera Electrum?"
               answer: "Una Cartera Electrum de Verge es una Cartera que se encuentra enfocada en la velocidad y bajo uso de recursos. La Cartera Electrum usa una tecnología llamada, <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV), que verifica transacciones en la cadena de bloques de Verge sin necesidad de descargar toda la cadena de bloques. La tecnología SPV permite que el tiempo promedio de transacción sea de ~5 segundos (en vez de ~30 segundos para aquellas que no sean Electrum). Para más preguntas generales de Electrum, porfavor dirigete a su página <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a>."
            qt:
               question: "¿Qué es QT?"
               answer: "Carteras QT requieren que tengas descargado entero <a href='https://verge-blockchain.com/' target='_blank'>la cadena de bloques Verge</a> en tu computadora. En otras palabras, tu computadora deberá descargar cada historial de transacción que ocurra en Verge. Actualmente, la cadena de bloques Verge es de ~1GB y continuará subiendo mientras más usuarios realicen transacciones. Si te encuentras utilizando la Cartera QT, asegurate de que tu equipo tenga suficiente almacenamiento extra para que pueda soportarlo."
               answer2: "Cada vez que abres tu Cartera QT, la Cartera se sincronizara y descargará los últimos datos de la cadena de bloques a tu computadora. Si decides utilizar una Cartera QT, lo más seguro querrás darle un uso regular; o podría tomar una hora o más (dependiendo de hace cuando la Cartera fue abierta) para descargar la última actualización de la cadena de bloques."
            qtwallet:
               question: "What is a QT Wallet?"
               answer: "QT wallets require that you download the entire <a href='https://verge-blockchain.com/' target='_blank'>Verge blockchain</a> to your computer. In other words, your computer must download a record of every single Verge transaction that has ever occurred. Currently, the Verge blockchain is ~1GB and will continue to climb as more users make transactions. If you are using a QT wallet, make sure your device has enough extra storage to handle it."
               answer2: "Every time you open your QT wallet, the wallet will synchronize and download the latest blockchain data to your computer. If you decide to use a QT wallet, you will most likely want to use it on a regular basis; or it could take an hour or more (depending on how long it has been since you opened your wallet last) to download the latest blockchain updates."
            backup:
               question: "¿Cómo creo un respaldo de mi Cartera?"
               answer: "Si te encuentras utilizando una Cartera Electrum, todo lo que debes hacer es mantener tu frase-semilla/clave-privada de 9 palabras segura. La primera vez que creas tu Cartera Verge tu frase-semilla privada es dada y puedes acceder a ella buscando en la configuración de la aplicación (es protegida por clave). Te recomendamos que no guardes tu frase-semilla privada guardada electronicamente, debido a que podría estar expuesta a que sea robada. Si alguien roba tu frase-semilla privada, podría robar todas tus monedas guardadas en la Cartera."
               answer2: "Siempre que tengas tu frase-semilla privada, tendrás la opción de recuperar tu Cart cuera. Por ejemplo, si Bob se encuentra utilizando la Cartera TOR Android de Verge y accidentalmente se le cae su celular en el agua (dañandolo), facilmente el podrá recuperar su Cartera Verge en su nuevo teléfono descargando la aplicación de Verge y colocando su semilla-frase privada que fue dada originalmente en su teléfono anterior. Lo mismo es aplicado para las Carteras Electrum de Escritorio. Si no recuerdas tu semilla-frase privada, todas las monedas que tienes en tu Carteras serán perdidas."
               answer3: "Si quieres encriptar tu Cartera QT, puedes crear una palabra clave dirigiendote a <b>Configuración -> Encriptar Cartera</b>. Una vez que hayas creado tu palabra clave, puedes crear el respaldo encriptado de tu Cartera dirigiéndote a <b>Archivos -> Respaldar Cartera</b>. Las llaves privadas de la Cartera QT son guardadas en un archivo wallet.dat. Cada vez que quieras mandar monedas Verge, usará tu llave privada del archivo wallet.dat. <b>Ten en mente que cada vez que creas una dirección nueva en tu Cartera Verge, DEBES crear un nuevo respaldo</b>."
               answer4: "Siempre y cuando tengas actualizado tu archivo wallet.dav, puedes recuperar e importar monedas a tu Cartera Verge. Si pierdes tu archivo wallet.dat, todas las monedas que tengas en tu Cartera serán perdidas."
            longsync:
               question: "Mi cartera toma mucho tiempo para sincronizarse. ¿Puedo hacer algo para acelerar el proceso?"
               answer: "Si, puedes descargar la última <a href='https://verge-blockchain.com/' target='_blank'>cadena de bloques</a> de Verge. Después de descargar la última cadena de bloques porfavor lee las siguientes <a href='https://verge-blockchain.com/howto' target='_blank'>instrucciones</a>. Después de haber completado las instrucciones y re-abierto tu Cartera, porfavor permite a la Cartera terminar de sincronizar los bloques pendientes. El final de la sincronización puede llegar a tardar hasta una hora."
               answer2: "Porfavor ten en mente que también tenemos <a href='#wallets' target='_blank'>Carteras</a> Electrum alternas que son realmente rápidas (no requieren que guardes toda la cadena de bloques localmente)."
