                answer: "Estamos en una gran cantidad de diferentes plataformas <a href='#social' target='_blank'>sociales</a> y somos muy activos en Twitter, Telegram, Slack y Discord."
            roadmap:
                question: "¿Dónde puedo encontrar el Mapa de Proyectos de Verge?"
                answer: "Tenemos un <a href='#roadmap' target='_blank'>Mapa de Proyectos</a> listada en nuestro sitio que generalmente muestra los elementos en los que estamos trabajando durante el próximo mes o dos. No nos gusta poner elementos a largo plazo (más de 3 meses) en nuestro Mapa de Proyecto, porque las cosas cambian muy rápido en criptografía para anticipar eso en el futuro."              
        privacy:
            subheader: "Privacidad"
            wraithprotocol:
                question: "¿Qués es el protocolo Wraith?"
                answer: "El protocolo Wraith es una tecnología que permite al usuario a escoger entre el historial público o privado de las transacciones en la misma cadena de bloques. Más detalles pueden ser encontrados en el Papel Negro."
            vergeanon:
                question: "¿Por qué usar Verge para anonimato y no otra criptomoneda sobre Tor?"
                answer: "Las Carteras de Verge tienen como características ya integradas redes Tor y I2P, por ello no es requerido ninguna configuración adicional. Solo descarga la Cartera y empieza a transferir con tu dirección IP ofuscada."
            whytor:
                question: "¿Por qué TOR y no simple un VPN?"
                answer: "Ambos, Tor y I2P encriptan todo el tráfico en la red para que la dirección IP del usuario y sus datos no puedan ser accedidos. Una Virtual Private Network (VPN) también encripta el tráfico en la red, pero tienes que confiar en el proveedor de la VPN para que no archive ninguna actividad tuya (cosa que pueden y a veces hacen). Lee este argumento para más información sobre las caidas en los servicios de VPN."
            vergemasternode:
                question: "¿Verge tendrá Masternodes?"
                answer: "No, nosotros creemos que los Masternodes son una debilidad y centralizan a las redes. Un hacker puede facilmente realizar un ataque DDOS (Distributed Denial of Service) en los Masternodes, causando que la red caiga."
            torandroidconnection:
                question: "¿Por qué estoy viendo Sin Conexión en mi aplicación TOR Android de Verge?"
                answer: "Si llegas a ver \"sin conexión\" en tu pantalla principal, porfavor abre la aplicación Orbot y selecciona \"aplicaciones modo VPN\" en la parte superior izquierda del menú. Para una guía más detallada sobre como utilizar la Cartera Tor Android de Verge puedes encontrarla <a href ='https://medium.com/verge-currency-xvg/how-to-use-verge-tor-adroid-wallet-b3295570085d' target='_blank'>aquí</a>." 
        wallets:
            subheader: "Carteras"
            whichwallet:
                question: "¿Cuál cartera debería usar?"
                answer: "Fundamentalmente, existen dos tipos de Carteras Verge que puedes usar; QT y/o Electrum. Para usuarios de todos los días, <b>te recomendamos que descargues una billetera Electrum</b>."
            electrum:
                question: "¿Qué es Electrum?"
                answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> es un <a href='https://github.com/spesmilo/electrum' target='_blank'>código abierto</a>" de la solución de Cartera Bitcoin Lite. Verge bifurcó la Cartera Electrum desde el código y actualizó el código para que pueda trabajar con la cadena de bloques de Verge."
            electrumwallet:
                question: "¿Qué es una Cartera Electrum?"
                answer: "Una Cartera Electrum de Verge es una Cartera que se encuentra enfocada en la velocidad y bajo uso de recursos. La Cartera Electrum usa una tecnología llamada, <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV), que verifica transacciones en la cadena de bloques de Verge sin necesidad de descargar toda la cadena de bloques. La tecnología SPV permite que el tiempo promedio de transacción sea de ~5 segundos (en vez de ~30 segundos para aquellas que no sean Electrum). Para más preguntas generales de Electrum, porfavor dirigete a su página <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a>."
            qt:
                question: "¿Qué es QT?"
                answer: "Carteras QT requieren que tengas descargado entero <a href='https://verge-blockchain.com/' target='_blank'>la cadena de bloques Verge</a> en tu computadora. En otras palabras, tu computadora deberá descargar cada historial de transacción que ocurra en Verge. Actualmente, la cadena de bloques Verge es de ~1GB y continuará subiendo mientras más usuarios realicen transacciones. Si te encuentras utilizando la Cartera QT, asegurate de que tu equipo tenga suficiente almacenamiento extra para que pueda soportarlo."
                answer2: "Cada vez que abres tu Cartera QT, la Cartera se sincronizara y descargará los últimos datos de la cadena de bloques a tu computadora. Si decides utilizar una Cartera QT, lo más seguro querrás darle un uso regular; o podría tomar una hora o más (dependiendo de hace cuando la Cartera fue abierta) para descargar la última actualización de la cadena de bloques."
            backup:
                question: "¿Cómo creo un respaldo de mi Cartera?"
                answer: "Si te encuentras utilizando una Cartera Electrum, todo lo que debes hacer es mantener tu frase-semilla/clave-privada de 9 palabras segura. La primera vez que creas tu Cartera Verge tu frase-semilla privada es dada y puedes acceder a ella buscando en la configuración de la aplicación (es protegida por clave). Te recomendamos que no guardes tu frase-semilla privada guardada electronicamente, debido a que podría estar expuesta a que sea robada. Si alguien roba tu frase-semilla privada, podría robar todas tus monedas guardadas en la Cartera."
                answer2: "Siempre que tengas tu frase-semilla privada, tendrás la opción de recuperar tu Cart cuera. Por ejemplo, si Bob se encuentra utilizando la Cartera TOR Android de Verge y accidentalmente se le cae su celular en el agua (dañandolo), facilmente el podrá recuperar su Cartera Verge en su nuevo teléfono descargando la aplicación de Verge y colocando su semilla-frase privada que fue dada originalmente en su teléfono anterior. Lo mismo es aplicado para las Carteras Electrum de Escritorio. Si no recuerdas tu semilla-frase privada, todas las monedas que tienes en tu Carteras serán perdidas."
                answer3: "Si quieres encriptar tu Cartera QT, puedes crear una palabra clave dirigiendote a <b>Configuración -> Encriptar Cartera</b>. Una vez que hayas creado tu palabra clave, puedes crear el respaldo encriptado de tu Cartera dirigiéndote a <b>Archivos -> Respaldar Cartera</b>. Las llaves privadas de la Cartera QT son guardadas en un archivo wallet.dat. Cada vez que quieras mandar monedas Verge, usará tu llave privada del archivo wallet.dat. <b>Ten en mente que cada vez que creas una dirección nueva en tu Cartera Verge, DEBES crear un nuevo respaldo</b>."
                answer4: "Siempre y cuando tengas actualizado tu archivo wallet.dav, puedes recuperar e importar monedas a tu Cartera Verge. Si pierdes tu archivo wallet.dat, todas las monedas que tengas en tu Cartera serán perdidas."
            longsync:
                question: "Mi cartera toma mucho tiempo para sincronizarse. ¿Puedo hacer algo para acelerar el proceso?"
                answer: "Si, puedes descargar la última <a href='https://verge-blockchain.com/' target='_blank'>cadena de bloques</a> de Verge. Después de descargar la última cadena de bloques porfavor lee las siguientes <a href='https://verge-blockchain.com/howto' target='_blank'>instrucciones</a>. Después de haber completado las instrucciones y re-abierto tu Cartera, porfavor permite a la Cartera terminar de sincronizar los bloques pendientes. El final de la sincronización puede llegar a tardar hasta una hora."
                answer2: "Porfavor ten en mente que también tenemos <a href='#wallets' target='_blank'>Carteras</a> Electrum alternas que son realmente rápidas (no requieren que guardes toda la cadena de bloques localmente)."
            torandroidnoconnection:
                question: "¿Por qué estoy viendo Sin Conexión en mi aplicación TOR Android de Verge?"
                answer: "Si llegas a ver \"sin conexión\" en tu pantalla principal, porfavor abre la aplicación Orbot y selecciona \"aplicaciones modo VPN\" en la parte superior izquierda del menú."
        mining:
            subheader: "Minería"
            proof:
                question: "¿Es Verge POW o POS?"
                answer: "Verge es 100% <b>POW</b> (Proof of Work). Nosotros creemos que los sistemas POS (Proof of Stake) injustamente benefician a usuarios que tienen la mayor cantidad de monedas; haciendo así al rico más rico. Esto también es un problema actual con las divisas FIAT tradicionales como por ejemplo (USD)." 
            algorithms:
                question: "¿Qué algoritmos soporta Verge?"
                answer: "Verge usa un sistema multi-algorítmico de minado. Esto quiere decir que individuos con diferentes tipos de equipos de minado pueden minar Verge, a su vez ayuda a tener más seguridad debido a la descentralización y más distribución de monedas entre la comunidad minera de Verge. Verge es una de las pocas monedas que admite cinco algoritmos diferentes: Scrypt, x17, groestl, blake2s y lyra2rev2."
                
